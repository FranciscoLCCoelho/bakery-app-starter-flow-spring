<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="dialog-mixins.html">

<dom-module id="item-detail-dialog">
  <template>
    <style>
      :host,
      #back,
      #fore {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 200;
      }

      #fore {
        background: white;
      }

      :host([confirm-delete-dialog]) #fore {
        overflow: hidden;
        max-height: 200px;
        max-width: 500px;
        border-radius: 5px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }

      :host([desktop-view]) #fore {
        overflow: hidden;
        min-width: 500px;
        max-width: 680px;
        border-radius: 5px;
      }

      :host([desktop-view]:not([align])) #fore {
        min-width: 500px;
        max-width: 994px;
        min-height: 400px;
        max-height: 648px;
        margin: auto auto;
      }

      :host([desktop-view][align="right"]) #fore {
        top: 10px;
        bottom: 10px;
        right: 5px;
        left: auto;
      }

      #back {
        background: var(--valo-shade-20pct);
      }
    </style>

    <div id="back" on-click="close"></div>
    <div id="fore">
      <slot></slot>
    </div>
  </template>

  <script>
    class ItemDetailDialog extends window.DetachableDialogMixin(Polymer.Element) {
      static get is() {
        return 'item-detail-dialog';
      }

      ready() {
        super.ready();

        this.addEventListener('click', e => e.stopPropagation());
      }
    }

    window.customElements.define(ItemDetailDialog.is, ItemDetailDialog);
  </script>
</dom-module>
