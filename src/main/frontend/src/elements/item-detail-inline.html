<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="item-detail-inline">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    class ItemDetailInline extends Polymer.Element {
      static get is() {
        return 'item-detail-inline';
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, () => {
          this._documentClickListener = document.addEventListener('click', this._onDocumentClick.bind(this));
        });
      }

      _onDocumentClick(e) {
        if (e.composedPath().indexOf(this) < 0) {
          document.removeEventListener('click', this._documentClickListener);
          this.close();
        }
      }

      close() {
        this.dispatchEvent(new CustomEvent('close', {bubbles: true, composed: true}));
      }
    }

    window.customElements.define(ItemDetailInline.is, ItemDetailInline);
  </script>
</dom-module>
