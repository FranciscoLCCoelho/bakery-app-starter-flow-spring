<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../app/bakery-search.html">
<link rel="import" href="../elements/items-view.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="product-edit.html">

<dom-module id="bakery-products">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        padding: 0 !important;
        display: flex;
        flex-direction: column-reverse;
      }

      .edit-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        color: var(--valo-shade-50pct);
        cursor: pointer;
      }

    </style>
    
    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view desktop-view=[[desktopView]] filter-value="{{_filterValue}}"
      item="[[_editableItem]]" button-text="New product"
      on-new-item="_newItem" on-closed="_onClose" on-before-close="_onBeforeClose">

      <vaadin-grid slot="grid" id="grid" items="[[products]]" active-item="{{_activeItem}}">
        <vaadin-grid-column flex-grow="10">
          <template class="header">
            <vaadin-grid-sorter path="name">Product Name</vaadin-grid-sorter>
          </template>
          <template>
            <div>
              [[item.name]]
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="price">Unit Price</vaadin-grid-sorter>
          </template>
          <template>[[_getCurrency(item.price)]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column width="80px" flex-grow="0" hidden="[[!desktopView]]">
          <template>
            <iron-icon icon="valo:edit" class="edit-icon" on-click="_editItem"></iron-icon>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

      <product-edit id="editor" slot="editor" item="[[_editableItem]]" on-save="_onSave" on-close="_onClose" on-delete="_onDelete"></product-edit>
    </items-view>
  </template>

  <script>
    class BakeryProducts extends
      window.NotificationMixin(
        window.EditableListMixin(
          window.LocaleUtilsMixin(
            Polymer.Element))) {

      static get is() {
        return 'bakery-products';
      }

      static get properties() {
        return {
          desktopView: Boolean,
          _filterValue: String
        };
      }

      static get observers() {
        return [
          '_filterProducts(_filterValue)'
        ];
      }

      _onActiveItem() {
        if (!this.desktopView) {
          super._onActiveItem();
        }
      }
      
      editProduct(product) {
        this._editableItem = product ? Object.assign({}, product) : null;
      }

      _onSave(e) {
        this.$server.saveProduct(e.detail);
      }

      _onDelete(e) {
        this.$server.deleteProduct(e.detail.id);
        this._onClose();
      }

      _filterProducts() {
        this._filtersChangeDebouncer = Polymer.Debouncer.debounce(
          this._filtersChangeDebouncer,
          Polymer.Async.timeOut.after(200),
          () => this.$server.onFilterProducts(this._filterValue));
        Polymer.enqueueDebouncer(this._filtersChangeDebouncer);
      }
    }

    window.customElements.define(BakeryProducts.is, BakeryProducts);
  </script>
</dom-module>
