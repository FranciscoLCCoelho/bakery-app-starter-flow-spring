<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../app/bakery-search.html">
<link rel="import" href="../elements/items-view.html">
<link rel="import" href="product-edit.html">

<dom-module id="bakery-products">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        padding: 0 !important;
        display: flex;
        flex-direction: column-reverse;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }
      }

      .edit-cell {
        display: flex;
        justify-content: center;
      }

      .edit-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        color: var(--valo-shade-50pct);
        visibility: var(--edit-icon-visibility, hidden); /* TODO Not best practice */
      }

    </style>

    <items-view desktop-view=[[desktopView]] filter-value="{{_filterValue}}"
        on-new-item="_openNewProductDialog" item="[[_editableProduct]]" on-closed="_onClose" button-text="New product">

      <vaadin-grid slot="grid" id="grid" class="products-grid" items="[[products]]" active-item="{{_selectedProduct}}">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="name">Product Name</vaadin-grid-sorter>
          </template>
          <template>
            <div>
              [[item.name]]
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="price">Unit Price</vaadin-grid-sorter>
          </template>
          <template>[[_getPrice(item.price)]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column width="80px" flex-grow="0" hidden="[[!desktopView]]">
          <template>
            <div class="edit-cell">
              <iron-icon icon="valo:edit" class="edit-icon"></iron-icon>
            </div>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

      <product-edit slot="editor" product="[[_editableProduct]]" on-save="_onSave"></product-edit>
    </items-view>
  </template>

  <script>
    class BakeryProducts extends Polymer.Element {
      static get is() {
        return 'bakery-products';
      }

      static get properties() {
        return {
          desktopView: Boolean,
          _filterValue: String,
          _selectedProduct: {
            type: Object,
            observer: '_editProduct'
          },
          _editableProduct: Object
        };
      }

      static get observers() {
        return [
          '_filterProducts(_filterValue)'
        ];
      }

      _getPrice(price) {
        return (price / 100).toLocaleString('en-US', {style: 'currency', currency: 'USD'});
      }

      _openNewProductDialog() {
        this._editProduct({});
      }

      _editProduct(product) {
        this._editableProduct = product;
      }

      _onClose() {
        this.$.grid.selectedItems = [];
        this._editableProduct = null;
      }

      _onSave(e) {
      }

      _filterProducts() {
        this._filtersChangeDebouncer = Polymer.Debouncer.debounce(
          this._filtersChangeDebouncer,
          Polymer.Async.timeOut.after(200),
          () => this.$server.onFilterProducts(this._filterValue));
        Polymer.enqueueDebouncer(this._filtersChangeDebouncer);
      }
    }

    window.customElements.define(BakeryProducts.is, BakeryProducts);
  </script>
</dom-module>
