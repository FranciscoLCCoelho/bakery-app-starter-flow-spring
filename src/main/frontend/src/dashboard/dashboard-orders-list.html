<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../storefront/storefront-item.html">

<dom-module id="dashboard-orders-list">

  <template>
  
	 <style>
      :host {
        display: block;
      }

      #item-wrapper {
        background: white;
        box-shadow: 0 3px 5px var(--valo-black-10pct);
        margin: calc(-1 * var(--valo-space-s)) 0 var(--valo-space-s); /* Last item has shadow visible */
        border-bottom: 1px solid;
        border-bottom-color: rgba(23, 68, 128, 0.1);
      }

      #wrapper {
        overflow-y: scroll;
        height: 100%;
        border-radius: 4px;
      }
	  </style>

      <div id="wrapper">  
		  <template is="dom-repeat" items="[[orders]]">
		     <div id="item-wrapper">
		      	<storefront-item item="[[item]]" day-column="true"></storefront-item>
		     </div>
		  </template>
	  </div>

  </template>

  <script>
      class DashboardOrdersList extends Polymer.Element {
        static get is() {
          return 'dashboard-orders-list';
        }
      }

      window.customElements.define(DashboardOrdersList.is, DashboardOrdersList);
  </script>
</dom-module>
