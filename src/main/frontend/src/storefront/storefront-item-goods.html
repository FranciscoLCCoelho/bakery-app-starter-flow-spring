<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="storefront-item-goods-item.html">

<dom-module id="storefront-item-goods">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
      }

      :host > * {
        flex-grow: 1;
        width: 100%;
      }

    </style>

    <template is="dom-repeat" items="[[items]]">
      <storefront-item-goods-item count="[[item.count]]" name="[[item.name]]"></storefront-item-goods-item>
    </template>

  </template>

  <script>
    class StorefrontItemGoods extends Polymer.Element {
      static get is() {
        return 'storefront-item-goods';
      }

      static get properties() {
        return {
          items: {
            type: Array
          }
        };
      }
    }

    window.customElements.define(StorefrontItemGoods.is, StorefrontItemGoods);
  </script>
</dom-module>
