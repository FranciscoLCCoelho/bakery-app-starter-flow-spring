<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/debounce.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/flush.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../app/bakery-search.html">
<link rel="import" href="storefront-group.html">
<link rel="import" href="storefront-item-edit-wrapper.html">

<dom-module id="bakery-storefront">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column-reverse;
        max-width: calc(964px + var(--valo-space-m)) !important; /* Allow selected order to be 16px wider */
      }

      iron-list {
        flex: 1;
      }

      @media (min-width: 600px) {
        :host {
          max-width: none !important;
          flex-direction: column;
          padding: 0 !important;
        }

        iron-list {
          overflow-y: visible !important;
          padding: var(--valo-space-s) 0;
          max-width: calc(964px + var(--valo-space-m)) !important;
          margin: 0 auto;
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <bakery-search
        field-placeholder="Search"
        field-value="{{_filterValue}}"
        button-text="New order"
        show-checkbox
        checkbox-text="Show past orders"
        checkbox-checked="{{_showPrevious}}"
        on-button-click="_openNewOrderDialog">
    </bakery-search>

    <div class="flex1 overflow-auto">

      <iron-list id="list" items="[[orderGroups]]">
        <template>
          <storefront-group on-edit="_onEdit" on-save="_onSave" group="[[item]]" on-notify-resize="_resizeList" desktop-view="[[desktopView]]"></storefront-group>
        </template>
      </iron-list>

      <storefront-item-edit-wrapper order="[[_editableItem]]" on-save="_onSave" on-closed="_onClose" desktop-view="[[desktopView]]" products="[[products]]"></storefront-item-edit-wrapper>

    </div>

  </template>

  <script>
    class BakeryStorefront extends Polymer.Element {
      static get is() {
        return 'bakery-storefront';
      }

      static get properties() {
        return {
          desktopView: Boolean,
          orderGroups: {
            type: Array
          },
          _filterValue: {
            type: String
          },
          _showPrevious: {
            type: Boolean
          },
          _editableItem: Object
        };
      }

      static get observers() {
        return [
          '_onFiltersChanged(_filterValue, _showPrevious)'
        ];
      }

      _onFiltersChanged() {
        this._filtersChangeDebouncer = Polymer.Debouncer.debounce(
          this._filtersChangeDebouncer,
          Polymer.Async.timeOut.after(200),
          () => this.$server.onFiltersChanged(this._filterValue, this._showPrevious));
        Polymer.enqueueDebouncer(this._filtersChangeDebouncer);
      }

      _openNewOrderDialog() {
        // For new orders we stimate to be delivered today at last time
        const d = new Date();
        // Empty order
        this._editableItem = {
          status: 'new',
          date: d.toString(),
          time: '16:00',
          customer: {'name': '', 'number': ''},
          orderNumber: -1
        };
      }

      _resizeList() {
        this.$.list.notifyResize();
      }

      _onClose() {
        this._editableItem = null;
      }

      _onEdit(e) {
        this._editableItem = e.detail;
      }

      _onSave(e) {
        this.$server.onSave(e.detail);
      }

      showErrorMessage(message) {
        Polymer.Async.animationFrame.run(() => {
          window.alert(message);
        });
      }
    }

    window.customElements.define(BakeryStorefront.is, BakeryStorefront);
  </script>
</dom-module>
