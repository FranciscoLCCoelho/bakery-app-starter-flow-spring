<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../elements/confirm-dialog.html">
<link rel="import" href="../elements/item-detail-dialog.html">
<link rel="import" href="../elements/utils-mixin.html">

<dom-module id="user-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;
      }

      img {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        margin-right: 20px;
        margin-top: 8px;
      }

      label {
        font-size: var(--valo-font-size-s);
        color: var(--valo-contrast-60pct);
        font-weight: 500;
      }

      .buttons {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        border-top: 1px solid var(--valo-contrast-60pct);
        padding: 10px;
      }
    </style>

    <h3>Edit User</h3>
    <vaadin-form-layout>
      <div class="flex" colspan="2">
        <img src="[[_editableItem.picture]]" on-error="_onImgError"></img>
        <div class="flex1">
          <label>Photo</label>
          <vaadin-upload id="upload" nodrop max-files="1">
            <vaadin-button slot="add-button">Upload new...</vaadin-button>
          </vaadin-upload>
        </div>
      </div>
      <br>
      <vaadin-text-field label="Email (login)" value="{{_editableItem.email}}" colspan="2"></vaadin-text-field>
      <br>
      <vaadin-text-field label="First Name" value="{{_editableItem.name}}"></vaadin-text-field>
      <vaadin-text-field label="Last Name" value="{{_editableItem.last}}"></vaadin-text-field>
      <br>
      <vaadin-password-field label="Password" value="{{_editableItem.password}}" colspan="2"></vaadin-password-field>
      <br>
      <vaadin-combo-box label="Role" value="{{_editableItem.role}}" items='["Barista", "Admin", "Baker"]'></vaadin-combo-box>
    </vaadin-form-layout>
    <div class="flex buttons">
      <vaadin-button on-click="save" theme="primary" disabled="[[!_dirty]]">Save</vaadin-button>
      <vaadin-button on-click="cancel">Cancel</vaadin-button>
      <div class="flex1"></div>
      <vaadin-button on-click="delete" theme="danger tertiary" class="right">Delete</vaadin-button>
    </div>
    <div>
      <item-detail-dialog confirm-delete-dialog opened="{{_deleteDialogOpened}}">
        <confirm-dialog user="[[item]]"></confirm-dialog>
      </item-detail-dialog>
    </div>
  </template>

  <script>
    class UserEdit extends window.EditableItemMixin(Polymer.Element) {
      static get is() {
        return 'user-edit';
      }

      static get properties() {
        return {
          _deleteDialogOpened: {
            type: Boolean,
            value: false
          }
        };
      }

      _onImgError(e) {
        e.target.src = 'images/default-picture.png';
      }

    }

    window.customElements.define(UserEdit.is, UserEdit);
  </script>
</dom-module>
