<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/vaadin-text-field.html">


<dom-module id="user-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;
      }

      img {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        margin-right: 20px;
        margin-top: 8px;
      }

      label {
        font-size: var(--valo-font-size-s);
        color: var(--valo-contrast-60pct);
        font-weight: 500;
      }

      .buttons {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        border-top: 1px solid var(--valo-contrast-60pct);
        padding: 10px;
      }
    </style>

    <h3>Edit User</h3>
    <vaadin-form-layout>
      <div class="flex" colspan="2">
        <img src="[[_editableUser.picture]]" on-error="_onImgError">
        <div class="flex1">
          <label>Photo</label>
          <vaadin-upload id="upload" nodrop max-files="1">
            <vaadin-button slot="add-button">Upload new...</vaadin-button>
          </vaadin-upload>
        </div>
      </div>
      <br>
      <vaadin-text-field label="Email (login)" value="{{_editableUser.email}}" colspan="2"></vaadin-text-field>
      <br>
      <vaadin-text-field label="First Name" value="{{_editableUser.name}}"></vaadin-text-field>
      <vaadin-text-field label="Last Name" value="{{_editableUser.last}}"></vaadin-text-field>
      <br>
      <vaadin-password-field label="Password" value="{{_editableUser.password}}" colspan="2"></vaadin-password-field>
      <br>
      <vaadin-combo-box label="Role" value="{{_editableUser.role}}" items='["Barista", "Admin", "Baker"]' required></vaadin-combo-box>
    </vaadin-form-layout>
    <div class="flex buttons">
      <vaadin-button on-click="save" theme="primary" disabled="[[!dirty]]">Save</vaadin-button>
      <vaadin-button on-click="cancel">Cancel</vaadin-button>
      <div class="flex1"></div>
      <vaadin-button on-click="delete" theme="danger tertiary" class="right">Delete</vaadin-button>
    </div>

  </template>

  <script>
    class UserEdit extends Polymer.Element {
      static get is() {
        return 'user-edit';
      }

      static get properties() {
        return {
          user: {
            type: Object,
            observer: 'reset'
          },
          _editableUser: Object,
          dirty: {
            type: Boolean,
            value: false
          },
          _passwordUpdated: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_onPropertyChanged(_editableUser.*)'
        ];
      }

      _onImgError(e) {
        e.target.src = 'images/default-picture.png';
      }

      _onPropertyChanged(change) {
        let dirty = false;
        if (this.user !== null) {
          dirty = this._passwordUpdated;

          if (!dirty) {
            if (change.path === '_editableUser.password') {
              this._passwordUpdated = true;
              dirty = true;
            }
          }

          if (!dirty) {
            for (const prop of Object.keys(this._editableUser)) {
              if ((prop !== 'password') && (this._editableUser[prop] !== this.user[prop])) {
                dirty = true;
                break;
              }
            }
          }
        }

        this.dirty = dirty;
      }

      reset(user) {
        this.dirty = false;
        this._passwordUpdated = false;
        this._editableUser = Object.assign({}, user,
          user && {password: user.password || '[the password is write-only]'});
      }

      cancel() {
        if (!this.dirty || window.confirm('Are you sure you want to cancel edits?')) {
          this._doCancel();
        }
      }

      save() {
        // If the password did not change set it to null.
        // That way the server side can know if the password should be updated or not.
        if (!this._passwordUpdated) {
          this._editableUser.password = null;
        }

        this.dispatchEvent(new CustomEvent('save', {
          detail: {
            user: this._editableUser
          },
          bubbles: true,
          composed: true
        }));

        this._doCancel();
      }

      delete() {
        // TODO: use a better web component for this or an Undo feature
        if (!window.confirm('Are you sure you want to remove the user?')) {
          return;
        }

        this.dispatchEvent(new CustomEvent('delete', {
          detail: {
            userId: this._editableUser.id
          },
          bubbles: true,
          composed: true
        }));

        this._doCancel();
      }

      _doCancel() {
        this.reset({});
        this.dispatchEvent(new CustomEvent('close', {bubbles: true, composed: true}));
      }
    }

    window.customElements.define(UserEdit.is, UserEdit);
  </script>
</dom-module>
