<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="../elements/user-avatar.html">

<dom-module id="user-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      user-avatar {
        width: 56px;
        height: 56px;
        margin-right: 20px;
        margin-top: 8px;
      }

      label {
        font-size: var(--valo-font-size-s);
        color: var(--valo-contrast-60pct);
        font-weight: 500;
      }

      .header-title {
        position: relative;
        padding-left: 20px;
      }
    </style>

    <h3 class="header-title">Edit User</h3>
    <div class="scrollable" id="main">
      <vaadin-form-layout>
        <div class="flex" colspan="2">
          <user-avatar src="[[_editableItem.picture]]"></user-avatar>
          <div class="flex1">
            <label>Photo</label>
            <vaadin-upload id="upload" nodrop max-files="1">
              <vaadin-button slot="add-button">Upload new...</vaadin-button>
            </vaadin-upload>
          </div>
        </div>
        <br>
        <vaadin-text-field label="Email (login)" value="{{_editableItem.email}}" colspan="2"></vaadin-text-field>
        <br>
        <vaadin-text-field label="First Name" value="{{_editableItem.name}}" colspan="2"></vaadin-text-field>
        <vaadin-text-field label="Last Name" value="{{_editableItem.last}}" colspan="2"></vaadin-text-field>
        <br>
        <vaadin-password-field label="Password" value="{{_editableItem.password}}" colspan="2"></vaadin-password-field>
        <br>
        <vaadin-combo-box label="Role" value="{{_editableItem.role}}" items='["Barista", "Admin", "Baker"]'
                          colspan="2"></vaadin-combo-box>
      </vaadin-form-layout>
    </div>
    <div class="footer">
      <vaadin-button on-click="save" theme="primary" disabled="[[!dirty]]">Save</vaadin-button>
      <vaadin-button on-click="cancel">Cancel</vaadin-button>
      <div class="flex1"></div>
      <vaadin-button on-click="delete" theme="danger tertiary" class="right">Delete</vaadin-button>
    </div>
  </template>

  <script>
    class UserEdit extends window.EditableItemMixin(Polymer.Element) {
      static get is() {
        return 'user-edit';
      }
    }

    window.customElements.define(UserEdit.is, UserEdit);
  </script>
</dom-module>
