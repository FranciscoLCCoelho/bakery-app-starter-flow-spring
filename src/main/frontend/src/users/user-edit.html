<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/vaadin-text-field.html">


<dom-module id="user-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;
      }

      img {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        margin-right: 20px;
        margin-top: 8px;
      }

      label {
        font-size: var(--valo-font-size-s);
        color: var(--valo-contrast-60pct);
        font-weight: 500;
      }

      .buttons {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        border-top: 1px solid var(--valo-contrast-60pct);
        padding: 10px;
      }
    </style>

    <h3>Edit User</h3>
    <vaadin-form-layout>
      <div class="flex" colspan="2">
        <img src="[[user.picture]]" on-error="_onImgError"></img>
        <div class="flex1">
          <label>Photo</label>
          <vaadin-upload id="upload" nodrop max-files="1">
            <vaadin-button slot="add-button">Upload new...</vaadin-button>
          </vaadin-upload>
        </div>
      </div>
      <br>
      <vaadin-text-field label="Email (login)" value="{{user.email}}" colspan="2"></vaadin-text-field>
      <br>
      <vaadin-text-field label="First Name" value="{{user.name}}"></vaadin-text-field>
      <vaadin-text-field label="Last Name" value="{{user.last}}"></vaadin-text-field>
      <br>
      <vaadin-password-field label="Password" value="{{user.password}}" colspan="2"></vaadin-password-field>
      <br>
      <vaadin-combo-box label="Role" value="{{user.role}}" items='["Barista", "Admin", "Baker"]'></vaadin-combo-box>
    </vaadin-form-layout>
    <div class="flex buttons">
      <vaadin-button on-click="_save" theme="primary">Save</vaadin-button>
      <vaadin-button on-click="_cancel">Cancel</vaadin-button>
      <div class="flex1"></div>
      <vaadin-button on-click="_delete" theme="danger tertiary" class="right">Delete</vaadin-button>
    </div>

  </template>

  <script>
    class UserEdit extends Polymer.Element {
      static get is() {
        return 'user-edit';
      }

      static get properties() {
        return {
          user: {
            type: Object
          }
        };
      }

      _onImgError(e) {
        e.target.src = 'images/default-picture.png';
      }

      _cancel() {
        this.dispatchEvent(new CustomEvent('close', {bubbles: true, composed: true}));
      }

      _save() {
        this._cancel();
      }

      _delete() {
        // TODO: use a better web component for this or an Undo feature
        if (window.confirm('Are you sure to remove the user?')) {
          this._cancel();
        }
      }
    }

    window.customElements.define(UserEdit.is, UserEdit);
  </script>
</dom-module>
