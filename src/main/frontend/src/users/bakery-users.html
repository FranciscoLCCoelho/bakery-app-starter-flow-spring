<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../app/bakery-search.html">
<link rel="import" href="../elements/items-view.html">
<link rel="import" href="user-edit.html">

<dom-module id="bakery-users">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        padding: 0 !important;
        display: flex;
        flex-direction: column-reverse;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }
      }

      .picture-cell {
        display: flex;
        justify-content: flex-end;
      }

      .picture {
        width: var(--valo-size-xs);
        height: var(--valo-size-xs);
        border-radius: 50%;
      }

      .edit-cell {
        display: flex;
        justify-content: center;
      }

      #wrapper {
        padding-top: var(--valo-space-s);
      }

      .edit-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        color: var(--valo-shade-50pct);
        visibility: var(--edit-icon-visibility, hidden); /* TODO Not best practice */
      }

      vaadin-grid-sorter {
        width: 70px;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view desktop-view=[[desktopView]] filter-value="{{_filterValue}}"
        on-new-item="_openNewUserDialog" item="[[_editableUser]]" on-closed="_onClose">

      <vaadin-grid slot="grid" id="grid" class="users-grid" items="[[_filterUsers(users.*, _filterValue)]]" active-item="{{_selectedUser}}">
        <vaadin-grid-column width="80px" flex-grow="0">
          <template>
            <div class="picture-cell">
              <img src="[[item.picture]]" alt="[[item.name]]" class="picture">
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column width="270px" flex-grow="0">
          <template class="header">
            <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>
            <div>
              [[item.email]]
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column width="200px" flex-grow="0">
          <template class="header">
            <vaadin-grid-sorter path="name">Name</vaadin-grid-sorter>
          </template>
          <template>[[item.name]] [[item.last]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="role">Role</vaadin-grid-sorter>
          </template>
          <template>[[item.role]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column width="80px" flex-grow="0" hidden="[[!desktopView]]">
          <template>
            <div class="edit-cell">
              <iron-icon icon="valo:edit" class="edit-icon"></iron-icon>
            </div>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

    <user-edit user="[[_editableUser]]" desktop-view="[[desktopView]]"
                       on-close="_onClose" on-save="_onSave" on-delete="_onDelete"></user-edit>
  </template>

  <script>
    class BakeryUsers extends Polymer.Element {
      static get is() {
        return 'bakery-users';
      }

      static get properties() {
        return {
          errorMessage: {
            type: String,
            value: '',
            observer: '_onErrorMessageChanged'
          },
          desktopView: Boolean,
          _filterValue: String,
          _selectedUser: {
            type: Object,
            observer: '_editUser'
          },
          _editableUser: Object
        };
      }

      _openNewUserDialog() {
        this._editUser({});
      }

      _editUser(user) {
        this._editableUser = user;
      }

      _onClose() {
        this.$.grid.selectedItems = [];
        this.$.grid.activeItem = null;
        this._editableUser = null;
      }

      _onSave(event) {
        let idx;
        if (!event.detail.user.id) {
          idx = this.users.length;
          this.push('users', event.detail.user);
        } else {
          idx = this._findUserIndexById(event.detail.user.id);
          this.set(`users.${idx}`, event.detail.user);
        }

        this.$server.saveUser(event.detail.user);
      }

      _onDelete(event) {
        if (!event.detail.userId) {
          return;
        }

        const idx = this._findUserIndexById(event.detail.userId);
        this.splice('users', idx, 1);
        this.$server.deleteUser(event.detail.userId);
      }

      _findUserIndexById(id) {
        let idx = -1;
        for (let i = 0; i < this.users.length; i += 1) {
          if (this.users[i].id === id) {
            idx = i;
            break;
          }
        }
        return idx;
      }

      _filterUsers(usersChange, filter) {
        const users = usersChange.base;
        if (users) {
          filter = (filter || '').toLowerCase();
          return users.filter(function(user) {
            return user.name.toLowerCase().includes(filter);
          });
        }
        return [];
      }

      _onErrorMessageChanged() {
        if (this.errorMessage && this.errorMessage !== '') {
          // TODO(vlukashov) 2017-07-17: refactor this code after the Flow issue #2035 is fixed
          Polymer.Async.animationFrame.run(() => {
            // TODO(vlukashov) 2017-07-13: find a better way to show error messages
            window.alert(this.errorMessage);
            this.errorMessage = '';
          });
        }
      }
    }

    window.customElements.define(BakeryUsers.is, BakeryUsers);
  </script>
</dom-module>
