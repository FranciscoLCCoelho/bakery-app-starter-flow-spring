<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="bakery-404">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class Bakery404 extends Polymer.Element {
      static get is() {
        return 'bakery-404';
      }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(Bakery404.is, Bakery404);
  </script>
</dom-module>
