<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-themes/valo/icons.html">
<link rel="import" href="../bower_components/vaadin-themes/valo/typography.html">
<link rel="import" href="../bower_components/vaadin-themes/valo/color.html">
<link rel="import" href="../bower_components/vaadin-themes/valo/sizing-and-spacing.html">
<link rel="import" href="../bower_components/vaadin-themes/valo/style.html">

<link rel="import" href="app/style-modules/shared-styles.html">
<link rel="import" href="app/bakery-navigation.html">

<dom-module id="main-view">
  <template>
    <!-- Due to the Flow issue #1972 (https://github.com/vaadin/flow/issues/1972):
         - if the <style> tag is in the top of the template, page load fails in IE11 and Firefox
         - if the <style> tag is in the bottom of the template, page load fails in Chrome and Safari -->
    <style>
      :host {
        --app-primary-color: var(--valo-primary-color);
        --app-secondary-color: var(--valo-body-text-color);

        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        color: var(--valo-body-text-color);
      }

      bakery-navigation {
        width: 100%;
      }

      main {
        display: flex;
        flex: 1;
        overflow: auto;
        width: 100%;
        justify-content: center;
      }

      main > ::slotted(*) {
        max-width: 964px;
        flex: 1;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }

        main > ::slotted(*) {
          padding: var(--valo-space-s);
        }
      }
    </style>
    <bakery-navigation id="navigation"></bakery-navigation>
    <main>
      <slot></slot>
    </main>
  </template>

  <script>
    class MainView extends Polymer.Element {
      static get is() {
        return 'main-view';
      }
    }

    window.customElements.define(MainView.is, MainView);
  </script>
</dom-module>
