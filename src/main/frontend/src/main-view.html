<dom-module id="main-view">
  <template>
    <!-- Due to the Flow issue #1972 (https://github.com/vaadin/flow/issues/1972),
         The ES5 version fails in IE11 if the <style> tag is in the top of the template.
         And ES6 version fails in Chrome if the <style> tag is in the bottom of the
         template. -->
    <style>
      :host {
        display: block;
        height: 100%;
      }

      bakery-navigation {
        width: 100%;
      }
    </style>

    <bakery-navigation id="navigation"></bakery-navigation>
    <slot></slot>
  </template>

  <script>
    class MainView extends Polymer.Element {
      static get is() {
        return 'main-view';
      }
    }

    window.customElements.define(MainView.is, MainView);
  </script>
</dom-module>
