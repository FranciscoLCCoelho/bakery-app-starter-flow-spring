<dom-module id="bakery-form-layout-styles" theme-for="vaadin-form-layout">
  <template>
    <style>
      :host {
        --vaadin-form-layout-column-gap: var(--valo-space-l);
      }
    </style>
  </template>
</dom-module>

<dom-module id="bakery-form-item-styles" theme-for="vaadin-form-item">
  <template>
    <style>
      :host {
        --vaadin-form-item-row-gap: 0;
      }

      [part="label"] {
        color: var(--valo-contrast-60pct);
        font-family: var(--valo-font-family);
        font-size: var(--valo-font-size-s);
        font-weight: 500;
        margin-top: var(--valo-space-m);
        margin-left: calc(var(--valo-text-field-border-radius, var(--valo-border-radius)) / 4);
        margin-bottom: 0.5em;
        transition: color 0.4s;
        line-height: 1.333;
      }
    </style>
  </template>
</dom-module>

<dom-module id="bakery-date-picker-styles" theme-for="vaadin-date-picker">
  <template>
    <style include="vaadin-date-picker-default-theme">
      :host {
        display: inline-flex;
        margin-top: 0px;
      }

      [part="text-field"] {
        flex: 1;
      }

      [part="clear-button"]::before {
        content: "";
      }

      [part="toggle-button"] {
        color: black;
        cursor: pointer;
        opacity: 0.5;
      }

      [part="toggle-button"]::before {
        font-family: 'vaadin-combo-box-icons';
        content: "\e900";
      }

      [part="text-field"] ::slotted([slot=prefix]) {
        opacity: 0.4;
      }
    </style>
  </template>
</dom-module>

<dom-module id="bakery-text-field-styles" theme-for="vaadin-text-field">
  <template>
    <style>
      [part="input-field"] {
        margin-top: var(--valo-space-xs);
        margin-bottom: var(--valo-space-xs);
      }

      /* Maintains correct baseline while having vertical centering for suffix and prefix. */
      /* TODO: Fix this in vaadin-themes. */
      [part="value"] {
        align-self: baseline;
      }

      /* Required by <amount-field> */
      :host([theme~="center"]) [part="value"] {
        text-align: center;
      }

      ::slotted([slot=prefix]),
      ::slotted([slot=suffix]) {
        opacity: 0.4;
      }
    </style>
  </template>
</dom-module>

<dom-module id="bakery-combo-box-styles" theme-for="vaadin-combo-box">
  <template>
    <style include="vaadin-combo-box-default-theme">
      :host {
        display: inline-flex;
        margin-top: 0;
        padding: 0;
      }

      [part="value"] {
        flex: 1;
      }

      [part="clear-button"] {
        display: none;
      }
    </style>
  </template>
</dom-module>

<!-- style for the main page -->
<custom-style>
  <style is="custom-style" include="valo-colors valo-typography">
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--valo-shade-10pct);
    }

    bakery-app {
      height: 100%;
    }
  </style>
</custom-style>

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host([hidden]) {
        display: none !important;
      }

      h2, h3 {
        margin-top: var(--valo-space-m);
        margin-bottom: var(--valo-space-s);
      }

      h2 {
        font-size: var(--valo-font-size-xxl);
      }

      h3 {
        font-size: var(--valo-font-size-xl);
      }

      .overflow-auto {
        overflow: auto;
      }

      .card {
        background: white;
        border-radius: var(--valo-border-radius);
        box-shadow: 0 3px 5px #ddd;
      }

      .scrollable {
        padding: var(--valo-space-s) var(--valo-space-l);
        overflow: auto;
        /*height: calc(100vh - var(--valo-space-s) - 90px);*/
      }

      .footer {
        /*box-shadow:  0px -5px 3px var(--valo-shade-5pct);*/
        display: flex;
        flex-wrap: wrap;
        transition: box-shadow .2s;
        justify-content: space-between;
        padding: var(--valo-space-s);
        align-items: baseline;
        /*height: 90px;*/
        /*box-sizing: border-box;*/
      }

      :host([scroll-shadow]) .footer {
        box-shadow: 0 -1px 5px var(--valo-shade-20pct);
      }

      .money {
        text-align: right;
      }

      .total {
        flex: 1;
        order: -1;
        box-sizing: border-box;
        padding: 0 var(--valo-space-s);
        min-width: 100%;
        font-size: var(--valo-font-size-l);
        font-weight: bold;
        white-space: nowrap;
      }

      @media (min-width: 600px) {
        .total {
          min-width: 0;
          order: 0;
          padding: 0 var(--valo-space-l);
        }
      }

      .baseline {
        align-items: baseline;
      }

      .flex {
        display: flex;
      }

      .flex0 {
        flex: 0;
      }

      .flex1 {
        flex: 1;
      }

      .flex2 {
        flex: 2;
      }

      .flex5 {
        flex: 5;
      }

      .flex9 {
        flex: 9;
      }

      .column {
        flex-direction: column;
      }

      .bold {
        font-weight: 600;
      }

      .align-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }
    </style>
  </template>
</dom-module>
