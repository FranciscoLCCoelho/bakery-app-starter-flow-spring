    <style>
      .card {
        background: white;
        border-radius: var(--valo-border-radius);
        box-shadow: 0 3px 5px #ddd;
      }

      .flex {
        display: flex;
      }

      .flex1 {
        flex: 1;
      }

      .flex2 {
        flex: 2;
      }

      .flex5 {
        flex: 5;
      }

      .flex9 {

      .column {

      }

      .bold {
        font-weight: 600;
      }

      .align-center {

      }

      .justify-center {

      }
