<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/icons.html">

<link rel="import" href="bakery-navigation.html">

<link rel="lazy-import" href="../storefront/bakery-storefront.html">
<link rel="lazy-import" href="../dashboard/bakery-dashboard.html">
<link rel="lazy-import" href="../users/bakery-users.html">
<link rel="lazy-import" href="../products/bakery-products.html">
<link rel="lazy-import" href="../admin/bakery-admin.html">
<link rel="lazy-import" href="../404/bakery-404.html">

<dom-module id="bakery-app">
  <template>
    <style>
      :host {
        --app-primary-color: var(--valo-primary-color);
        --app-secondary-color: var(--valo-body-text-color);

        display: flex;
        flex-direction: column-reverse;
        color: var(--valo-body-text-color);
      }

      bakery-navigation {
        width: 100%;
      }

      iron-pages {
        display: flex;
        flex: 1;
        overflow: auto;
        width: 100%;
        justify-content: center;
      }

      iron-pages > * {
        max-width: 964px;
        flex: 1;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }

        iron-pages > * {
          padding: var(--valo-space-s);
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <bakery-storefront name="storefront" desktop-view="[[desktopView]]"></bakery-storefront>
      <bakery-dashboard name="dashboard"></bakery-dashboard>
      <bakery-users name="users" desktop-view="[[desktopView]]"></bakery-users>
      <bakery-products name="products"></bakery-products>
      <bakery-admin name="admin"></bakery-admin>
      <bakery-404 name="404"></bakery-404>
    </iron-pages>
  </template>

  <script>
    class BakeryApp extends Polymer.Element {

      static get is() {
        return 'bakery-app';
      }

      static get properties() {
        return {
          page: {
            type: String,
            value: 'storefront',
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          desktopView: Boolean
        };
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('../' + page + '/bakery-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(BakeryApp.is, BakeryApp);
  </script>
</dom-module>
