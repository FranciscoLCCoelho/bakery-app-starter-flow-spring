<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/icons.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/typography.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/color.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/sizing-and-spacing.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/style.html">
<link rel="import" href="bakery-navigation.html">


<dom-module id="bakery-app">
  <template>
    <style>
      :host {
        --app-primary-color: var(--valo-primary-color);
        --app-secondary-color: var(--valo-body-text-color);

        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        color: var(--valo-body-text-color);
      }

      bakery-navigation {
        width: 100%;
      }

      #child-wrapper {
        display: flex;
        flex: 1;
        overflow: auto;
        width: 100%;
        justify-content: center;
      }

      #child-wrapper > ::slotted(*) {
        max-width: 964px;
        flex: 1;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }

        #child-wrapper > ::slotted(*) {
          padding: var(--valo-space-s);
        }
      }
    </style>

    <bakery-navigation page="[[page]]"></bakery-navigation>
    <div id="child-wrapper">
      <slot></slot>
    </div>  
  </template>

  <script>
    class BakeryApp extends Polymer.Element {

      static get is() {
        return 'bakery-app';
      }

    }

    window.customElements.define(BakeryApp.is, BakeryApp);
  </script>
</dom-module>
