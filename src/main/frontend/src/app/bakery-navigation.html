<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="user-popup-menu.html">

<dom-module id="bakery-navigation">
  <template>
    <style>
      :host {
        display: block;
        box-shadow: 0 0 16px 2px var(--valo-shade-20pct);
        z-index: 200;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        background-color: var(--valo-base-color);
        height: 64px;
        align-items: center;
      }

      .branding {
        font-size: var(--valo-font-size-m);
        line-height: normal;
        display: none;
      }

      .navigation-tabs {
        --paper-tabs-selection-bar-color: var(--valo-primary-color);
        --paper-tabs-selection-bar: {
          box-shadow: 0 0 20px 6px rgba(22, 118, 244, 0.2);
        };
        height: 100%;
        width: 100%;
      }

      paper-tab {
        --paper-tab-ink: var(--valo-secondary-text-color);
        padding: 0 var(--valo-space-s);
        height: 100%;
      }

      paper-tab a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply --layout-vertical;
        @apply --layout-center-center;
        color: var(--valo-secondary-text-color);
        font-family: var(--valo-font-family);
        text-decoration: none;
      }

      paper-tab iron-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        margin-bottom: var(--valo-space-xs);
      }

      paper-tab.iron-selected a iron-icon {
        color: var(--valo-primary-color);
      }

      paper-tab.iron-selected a span {
        color: var(--valo-body-text-color);
      }

      .user-image {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        z-index: 1;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: -32px;
        transition: left .1s ease-in-out;
      }

      .user-button[popup-menu-opened] .user-image {
        left: -286px;
      }

      .user-image.mobile-user-image,
      .alarms.mobile-alarms {
        position: fixed;
        top: var(--valo-space-m);
        right: var(--valo-space-m);
      }

      .user-button {
        color: var(--valo-secondary-text-color);
        position: relative;
        margin-left: 32px;
      }

      paper-badge.alarms {
        --paper-badge-width: 10px;
        --paper-badge-height: 10px;
        --paper-badge-margin-bottom: -10px;
        --paper-badge-margin-left: -10px;
        z-index: 2;
      }

      paper-tab[hidden],
      .alarms[hidden],
      img[hidden] {
        display: none;
      }

      @media (min-width: 600px) {
        .toolbar {
          padding: 0 var(--valo-space-m);
        }

        paper-tab a {
          padding: 0 var(--valo-space-xs);
        }

        .branding {
          display: block;
        }

        .navigation-tabs {
          width: initial;
        }
      }

      @media (min-width: 740px) {
        paper-tab a {
          padding: 0 var(--valo-space-m);
        }
      }

      @media (min-width: 920px) {
        paper-tab a {
          padding: 0 var(--valo-space-l);
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{_desktopView}}"></iron-media-query>

    <div class="toolbar">
      <div class="branding">
        Café
        <br>
        Sunshine
      </div>
      <paper-tabs selected="[[page]]" attr-for-selected="page-id" class="navigation-tabs" align-bottom="[[_desktopView]]">
        <template is="dom-repeat" items="[[pages]]">
          <paper-tab page-id="[[item.link]]">
            <a router-link href="[[item.link]]">
              <iron-icon icon="valo:[[item.icon]]"></iron-icon>
              <span>[[item.title]]</span>
            </a>
          </paper-tab>
        </template>
      </paper-tabs>
      <vaadin-button class="user-button" hidden$="[[!_desktopView]]" theme="tertiary" on-click="_showUserMenuPopup" popup-menu-opened$="[[popupMenuOpened]]">
        <img src="[[user.image]]" alt="[[user.name]]" class="user-image" id="desktop-user-image">
        <paper-badge for="desktop-user-image" class="alarms" hidden$="[[!_showAlarms(user.alarms, _desktopView, 'desktop')]]">
        </paper-badge>
        [[user.name]]
        <iron-icon icon="valo:chevron-down"></iron-icon>
      </vaadin-button>
      <user-popup-menu opened="{{popupMenuOpened}}" desktop-view$="[[_desktopView]]" user="[[user]]" notifications="[[notifications]]" on-logout="_logout"></user-popup-menu>
    </div>

    <img src="[[user.image]]" alt="[[user.name]]" class="user-image mobile-user-image" hidden$="[[_desktopView]]">
    <paper-badge class="alarms mobile-alarms" hidden$="[[!_showAlarms(user.alarms, _desktopView, 'mobile')]]">
    </paper-badge>

  </template>

  <script>
    class BakeryNavigation extends Polymer.Element {

      static get is() {
        return 'bakery-navigation';
      }

      static get properties() {
        return {
          page: {
            type: String
          },
          popupMenuOpened: {
            type: Boolean,
            value: false
          },
          notifications: {
            type: Array,
            value: function() {
              return [
                {
                  from: 'Alberta Simmons',
                  date: 'Jun 6, 7:24 AM',
                  description: 'We’re out of pink sugarcoating! Don’t accept any new orders with the pink stuff.'
                },
                {
                  from: 'Anna Roberts',
                  date: 'July 12, 8:10 PM',
                  description: 'Hello, what are you going to do today?'
                }
              ];
            }
          }
        };
      }

      _showAlarms(alarms, desktopView, element) {
        return element === 'mobile' ? alarms && !desktopView : alarms && desktopView;
      }

      _showUserMenuPopup() {
        this.popupMenuOpened = true;
      }
      
      _logout() {
        this.$server.logout();
      }
    }

    window.customElements.define(BakeryNavigation.is, BakeryNavigation);
  </script>
</dom-module>
