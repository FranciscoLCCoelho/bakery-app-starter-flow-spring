<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="access-denied-view">
    <template>
        <div style="padding: 37px; font: 300 16px/1.55 Open Sans, sans-serif;">
            Access denied
        </div>
    </template>
    <script>
        class AccessDeniedView extends Polymer.Element {
            static get is() {
                return 'access-denied-view'
            }
        }
        customElements.define(AccessDeniedView.is, AccessDeniedView);
    </script>
</dom-module>
