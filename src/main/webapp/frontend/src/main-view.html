<dom-module id="main-view">
  <template>
    <style>
      :host {
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        color: var(--valo-body-text-color);
        font-family: var(--valo-font-family);
      }

      app-navigation {
        width: 100%;
      }

      #child-wrapper {
        display: flex;
        flex: 1;
        overflow: auto;
        width: 100%;
        justify-content: center;
      }

      #child-wrapper > ::slotted(*) {
        flex: 1;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }
      }
    </style>

    <app-navigation id="app-navigation"></app-navigation>
    <div id="child-wrapper">
      <slot></slot>
    </div>
  </template>

  <script>
    class MainView extends Polymer.Element {
      static get is() {
        return 'main-view';
      }
    }

    window.customElements.define(MainView.is, MainView);
  </script>
</dom-module>
