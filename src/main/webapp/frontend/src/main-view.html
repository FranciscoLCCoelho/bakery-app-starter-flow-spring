<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<!-- Imports used in this page -->
<link rel="import" href="components/app-container.html">
<link rel="import" href="components/app-navigation.html">

<dom-module id="main-view">
  <template>
    <style>
      app-container {
        background-color: var(--lumo-shade-5pct);
        color: var(--lumo-body-text-color);
        font-family: var(--lumo-font-family);
        overflow: auto;
        flex-direction: column-reverse;
      }

      app-container ::slotted(:not(app-navigation)) {
        flex: 1;
        align-items: center;
      }

      @media (min-width: 600px) {
        app-container {
          flex-direction: column;
        }
      }

      .offline[hidden] {
        display: none !important;
      }
    </style>

    <iron-ajax auto url="offline-page.html" handle-as="document" last-response="{{offlinePage}}"></iron-ajax>

    <app-container id="appContainer">
      <app-navigation id="appNavigation" hidden$="[[navHidden]]"></app-navigation>
      <slot></slot>
    </app-container>

    <div id="offline" class="offline" hidden$="[[online]]">
    </div>
  </template>

  <script>
    class MainView extends Polymer.Element {
      static get is() {
        return 'main-view';
      }

      static get observers() {
        return ['_offlinePageChanged(offlinePage)'];
      }

      // Reusing offline-page.html content in order not to duplicate.
      // The page is requested using iron-ajax.
      _offlinePageChanged(doc) {
        if (doc) {
          this.$.offline.appendChild(doc.querySelector('style'));
          this.$.offline.appendChild(doc.querySelector('.content'));
        }
      }

      ready() {
        super.ready();

        // This might be provided by flow in the future (#3778)
        this.online = window.navigator.onLine;
        window.addEventListener('online', e => this.online = true);
        window.addEventListener('offline', e => this.online = false);

        // In small devices we hide nav-bar when search is focused
        this.addEventListener('search-focus', e => (this.focused = true, this._hideNav()));
        this.addEventListener('search-blur', e => (this.focused = false, this._hideNav()));
        window.addEventListener('resize', e => this._hideNav());
      }

      _prevent(e) {
        e.preventDefault();
      }

      _hideNav() {
        this.navHidden = this.focused && window.innerHeight <= 600;
        // In iOS prevent body scrolling to avoid search-bar going out of the viewport
        document.body[this.navHidden ? 'addEventListener' : 'removeEventListener']('touchmove', this._prevent);
      }
    }

    window.customElements.define(MainView.is, MainView);
  </script>
</dom-module>
