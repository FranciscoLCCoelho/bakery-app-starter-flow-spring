<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/icons.html">

<dom-module id="bakery-navigation">
  <template>
    <style>
      :host {
        display: block;
        box-shadow: 0 0 16px 2px var(--valo-shade-20pct);
        z-index: 200;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        background-color: var(--valo-base-color);
        height: 64px;
        align-items: center;
      }

      .branding {
        font-size: var(--valo-font-size-m);
        line-height: normal;
        display: none;
      }

      .navigation-tabs {
        --paper-tabs-selection-bar-color: var(--valo-primary-color);
        --paper-tabs-selection-bar: {
          box-shadow: 0 0 20px 6px var(--valo-primary-color-10pct);
        };
        height: 100%;
        width: 100%;
      }

      paper-tab {
        --paper-tab-ink: var(--valo-secondary-text-color);
        padding: 0 var(--valo-space-s);
        height: 100%;
      }

      .navigation-label {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply --layout-vertical;
        @apply --layout-center-center;
        color: var(--valo-secondary-text-color);
        font-family: var(--valo-font-family);
        text-decoration: none;
      }

      .navigation-tabs a {
        text-decoration: none;
      }

      paper-tab iron-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        margin-bottom: var(--valo-space-xs);
      }

      paper-tab.iron-selected iron-icon {
        color: var(--valo-primary-color);
      }

      paper-tab.iron-selected span {
        color: var(--valo-body-text-color);
      }

      .tabsContainer {
        display: flex;
        flex: 1;
        justify-content: center;
        height: 100%;

        /* 964px is the width of the storefront grid */
        max-width: 964px;
        margin-right: auto;
      }

      @media (min-width: 600px) {
        .toolbar {
          padding: 0 var(--valo-space-m);
        }

        .navigation-label {
          padding: 0 var(--valo-space-xs);
        }

        .branding {
          display: block;
        }

        .navigation-tabs {
          width: inherit;
        }
      }

      @media (min-width: 740px) {
        .navigation-label {
          padding: 0 var(--valo-space-m);
        }
      }

      @media (min-width: 981px) {
        .branding {
          flex: 1;

          /* 964px is the width of the storefront grid */
          max-width: calc((100% - 964px - var(--valo-space-m)) / 2);
        }

        .navigation-label {
          padding: 0 var(--valo-space-l);
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{_desktopView}}"></iron-media-query>

    <div class="toolbar">
      <div class="branding">
        ###Bakery###
      </div>
      <div class="tabsContainer">
        <paper-tabs selected="[[page]]" attr-for-selected="page-id" on-transitionend="_onNavAnimationEnd"
                    class="navigation-tabs" align-bottom="[[_desktopView]]">
          <template is="dom-repeat" items="[[pages]]">
            <paper-tab page-id$="[[item.link]]">
              <div class="navigation-label">
                <iron-icon icon="valo:[[item.icon]]"></iron-icon>
                <span>[[item.title]]</span>
              </div>
            </paper-tab>
          </template>
          <!-- The logout button is a 'normal' URL (i.e. it's not a Flow-managed in-app URL).
               It trigges a regular GET request which is handled by Spring Security. -->
          <a href="logout">
            <paper-tab>
              <div class="navigation-label">
                <iron-icon icon="valo:arrow-right"></iron-icon>
                <span>Logout</span>
              </div>
            </paper-tab>
          </a>
        </paper-tabs>
      </div>

    </div>
  </template>

  <script>
    class BakeryNavigation extends Polymer.Element {

      static get is() {
        return 'bakery-navigation';
      }

      static get properties() {
        return {
          _desktopView: Boolean
        };
      }

      _onNavAnimationEnd(event) {
        const pageId = event.target.getAttribute('page-id');
        this._debouncer = Polymer.Debouncer.debounce(
          this._debouncer,
          Polymer.Async.timeOut.after(30),
          () => {
            if (pageId && this.page !== pageId) {
              this.$server.navigateTo(pageId);
            }
          }
        );
      }
    }

    window.customElements.define(BakeryNavigation.is, BakeryNavigation);
  </script>
</dom-module>
