<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/vaadin-tabs/vaadin-tabs.html">
<link rel="import" href="../../bower_components/vaadin-tabs/vaadin-tab.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/icons.html">

<dom-module id="bakery-navigation">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-shadow: 0 0 16px 2px var(--valo-shade-20pct);
        z-index: 200;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        background-color: var(--valo-base-color);
        height: 64px;
        align-items: center;
      }

      .branding {
        font-size: var(--valo-font-size-m);
        line-height: normal;
        display: none;
      }

      .navigation-tabs {
        height: 100%;
        width: 100%;
      }

      .navigation-label {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply --layout-vertical;
        @apply --layout-center-center;
        color: var(--valo-secondary-text-color);
        text-decoration: none;
      }

      .navigation-tabs a {
        text-decoration: none;
      }

      paper-tab iron-icon {
        margin-bottom: var(--valo-space-xs);
      }

      vaadin-tab[selected] a iron-icon {
        color: var(--valo-primary-color);
      }

      vaadin-tab[selected] a span {
        color: var(--valo-body-text-color);
      }

      vaadin-tab::before,
      vaadin-tab::after {
        width: 100% !important;
        top: 0;
        bottom: auto;
        content: ' ';
      }

      .tabsContainer {
        display: flex;
        flex: 1;
        justify-content: center;
        height: 100%;

        /* 964px is the width of the storefront grid */
        max-width: 964px;
        margin-right: auto;
      }

      @media (min-width: 600px) {
        .toolbar {
          padding: 0 var(--valo-space-m);
        }

        .navigation-label {
          padding: 0 var(--valo-space-xs);
        }

        .branding {
          display: block;
        }

        .navigation-tabs {
          width: inherit;
        }
      }

      @media (min-width: 740px) {
        .navigation-label {
          padding: 0 var(--valo-space-m);
        }
      }

      @media (min-width: 981px) {
        .branding {
          flex: 1;

          /* 964px is the width of the storefront grid */
          max-width: calc((100% - 964px - var(--valo-space-m)) / 2);
        }

        .navigation-label {
          padding: 0 var(--valo-space-l);
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{_desktopView}}"></iron-media-query>

    <div class="toolbar">
      <div class="branding">
        ###Bakery###
      </div>
      <div class="tabsContainer">
        <vaadin-tabs selected="[[pageNumber]]" on-selected-changed="_onSelectedChanged" class="navigation-tabs" align-bottom="[[_desktopView]]">
          <template is="dom-repeat" items="[[pages]]">
            <vaadin-tab value$="[[item.link]]">
              <div class="navigation-label">
                <iron-icon icon="vaadin:[[item.icon]]"></iron-icon>
                <span>[[item.title]]</span>
              </div>
            </vaadin-tab>
          </template>
        </vaadin-tabs>
      </div>

    </div>
  </template>

  <script>
    class BakeryNavigation extends Polymer.Element {

      static get is() {
        return 'bakery-navigation';
      }

      static get properties() {
        return {
          _desktopView: Boolean
        };
      }

      _onSelectedChanged(event) {
        const items = event.target._navItems;
        if (items) {
          let page;
          items.forEach((item, idx) => idx == event.target.selected && (page = item.value));
          page && this.$server.navigateTo(page);
        }
      }
    }

    window.customElements.define(BakeryNavigation.is, BakeryNavigation);
  </script>
</dom-module>
