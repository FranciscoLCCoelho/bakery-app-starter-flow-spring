<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-tabs/vaadin-tabs.html">
<link rel="import" href="../../bower_components/vaadin-tabs/vaadin-tab.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/icons.html">
<link rel="import" href="../app/style-modules/shared-styles.html">

<dom-module id="bakery-navigation">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-shadow: 0 0 16px 2px var(--valo-shade-20pct);
        z-index: 200;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        background-color: var(--valo-base-color);
        height: 64px;
        align-items: center;
      }

      .branding {
        font-size: var(--valo-font-size-m);
        line-height: normal;
        display: none;
      }

      .navigation-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--valo-secondary-text-color);
        text-decoration: none;
        font-size: var(--valo-font-size-s);
      }

      vaadin-tabs {
         max-width: 100vw;
      }

      vaadin-tab {
         max-width: calc(100vw / 5);
         outline: none;
      }

      .navigation-tabs a {
        text-decoration: none;
      }

      paper-tab iron-icon {
        margin-bottom: var(--valo-space-xs);
      }

      vaadin-tab[selected] iron-icon {
        color: var(--valo-primary-color);
      }

      vaadin-tab[selected] span {
        color: var(--valo-body-text-color);
      }

      .tabsContainer {
        display: flex;
        flex: 1;
        justify-content: center;
        height: 100%;

        /* 964px is the width of the storefront grid */
        max-width: 964px;
        margin-right: auto;
      }

      @media (min-width: 600px) {
        .toolbar {
          padding: 0 var(--valo-space-m);
        }

        .navigation-label {
          padding: 0 var(--valo-space-xs);
        }

        .branding {
          display: block;
        }

        vaadin-tab::before,
        vaadin-tab::after {
          width: 100% !important;
          top: 0;
          bottom: auto;
          content: ' ';
        }
      }

      @media (min-width: 740px) {
        .navigation-label {
          padding: 0 var(--valo-space-m);
        }
      }

      @media (min-width: 981px) {
        .branding {
          flex: 1;

          /* 964px is the width of the storefront grid */
          max-width: calc((100% - 964px - var(--valo-space-m)) / 2);
        }

        .navigation-label {
          padding: 0 var(--valo-space-l);
        }
      }
    </style>

    <div class="toolbar">
      <div class="branding">
        ###Bakery###
      </div>
      <div class="tabsContainer">
        <vaadin-tabs selected="[[pageNumber]]" on-selected-changed="_onSelectedChanged">
          <template is="dom-repeat" items="[[pages]]">
            <vaadin-tab value$="[[item.link]]">
              <div class="navigation-label">
                <iron-icon icon="vaadin:[[item.icon]]"></iron-icon>
                <span>[[item.title]]</span>
              </div>
            </vaadin-tab>
          </template>
        </vaadin-tabs>
      </div>
    </div>
  </template>

  <script>
    class BakeryNavigation extends Polymer.Element {

      static get is() {
        return 'bakery-navigation';
      }

      static get properties() {
        return {
          pageNumber: {
            value: '0'
          }
        };
      }

      _onSelectedChanged(evt) {
        const items = evt.target._navItems;
        if (items) {
          let page;
          items.forEach((elm, idx) => idx == evt.target.selected && (page = elm.getAttribute('value')));
          page && this.$server.navigateTo(page);
        }
      }
    }

    window.customElements.define(BakeryNavigation.is, BakeryNavigation);
  </script>
</dom-module>
