<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="bakery-navigation.html">

<dom-module id="bakery-layout">
  <template>
    <style>
      :host {
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
      }

      bakery-navigation {
        width: 100%;
      }

      #child-wrapper {
        display: flex;
        flex: 1;
        overflow: auto;
        width: 100%;
        justify-content: center;
      }

      #child-wrapper > ::slotted(*) {
        flex: 1;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }
      }
    </style>

    <bakery-navigation id="navigation" page="[[page]]"></bakery-navigation>
    <div id="child-wrapper">
      <slot></slot>
    </div>
  </template>

  <script>
    class BakeryLayout extends Polymer.Element {
      static get is() {
        return 'bakery-layout';
      }
    }

    window.customElements.define(BakeryLayout.is, BakeryLayout);
  </script>
</dom-module>
