<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-item.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../elements/utils-mixin.html">

<link rel="import" href="order-status-badge.html">

<dom-module id="order-details-full">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      /*
        Workaround for non-working dom-repeat inside tables in IE11
        (https://github.com/Polymer/polymer/issues/1567):
        use divs with table-like display values instead of the actual
        <table>, <tr> and <td> elements.
      */
      .table {
        display: table;
      }

      .tr {
        display: table-row;
      }

      .td {
        display: table-cell;
      }

      .main-row {
        flex: 1;
      }

      h3 {
        margin: 0;
      }

      .date,
      .time {
        white-space: nowrap;
      }

      .dim,
      .secondary {
        color: var(--valo-secondary-text-color);
      }

      .secondary {
        font-size: var(--valo-font-size-xs);
        line-height: var(--valo-font-size-xl);
      }

      .meta-row {
        display: flex;
        justify-content: space-between;
        padding-bottom: var(--valo-space-s);
      }

      .products {
        width: 100%;
      }

      .products .td {
        text-align: center;
        vertical-align: middle;
        padding: var(--valo-space-xs);
        border: none;
        border-bottom: 1px solid var(--valo-contrast-10pct);
      }

      .products .td.product-name {
        text-align: left;
        padding-left: 0;
        width: 100%;
      }

      .products .td.number {
        text-align: right;
      }

      .products .td.money {
        text-align: right;
        padding-right: 0;
      }

      .history-line {
        margin: var(--valo-space-xs) 0;
      }

      .comment {
        font-size: var(--valo-font-size-s);
      }

      @media (min-width: 600px) {
        .main-row {
          padding: var(--valo-space-l);
          flex-basis: auto;
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <div class="scrollable main-row" id="main">
      <div class="meta-row">
        <order-status-badge status="[[item.state]]"></order-status-badge>
        <span class="dim">Order #[[item.id]]</span>
      </div>

      <vaadin-form-layout responsive-steps="[[_computeResponsiveSteps(desktopView, 4, 1)]]">
        <vaadin-form-item>
          <label slot="label">Due</label>
          <vaadin-form-layout responsive-steps='[{"columns": 1}, {"minWidth": "180px", "columns": 2}]'>
            <div class="date">
              <h3>[[item.dueDate.day]]</h3>
              <span class="dim">[[item.dueDate.weekday]]</span>
            </div>
            <div class="time">
              <h3>[[item.dueTime]]</h3>
              <span class="dim">[[item.pickupLocation.name]]</span>
            </div>
          </vaadin-form-layout>
        </vaadin-form-item>

        <vaadin-form-item colspan="2">
          <label slot="label">Customer</label>
          <h3>[[item.customer.fullName]]</h3>
        </vaadin-form-item>

        <vaadin-form-item>
          <label slot="label">Phone number</label>
          <h3>[[item.customer.phoneNumber]]</h3>
        </vaadin-form-item>
      </vaadin-form-layout>

      <vaadin-form-layout responsive-steps="[[_computeResponsiveSteps(desktopView, 4, 1)]]">
        <div></div>

        <vaadin-form-layout colspan="2" responsive-steps='[{"columns": 1, "labelsPosition": "top"}]'>
          <template is="dom-if" if="[[item.customer.details]]">
            <vaadin-form-item label-position="top">
              <label slot="label">Additional details</label>
              <span>[[item.customer.details]]</span>
            </vaadin-form-item>
          </template>

          <vaadin-form-item>
            <label slot="label">Products</label>
            <div class="table products">
              <template is="dom-repeat" items="[[item.items]]" as="item">
                <dom-if if="[[item.product.name]]">
                  <template>
                    <div class="tr">
                      <div class="td product-name">
                        <div class="bold">[[item.product.name]]</div>
                        <div class="secondary">[[item.comment]]</div>
                      </div>
                      <div class="td number">
                        <span class="count">[[item.quantity]]</span>
                      </div>
                      <div class="td dim">×</div>
                      <div class="td money">
                        [[item.product.price]]
                      </div>
                    </div>
                  </template>
                </dom-if>
              </template>
            </div>
          </vaadin-form-item>

          <vaadin-form-item id="history" label-position="top" hidden="[[review]]">
            <label slot="label">History</label>
            <template is="dom-repeat" items="[[item.history]]" as="event">
              <div class="history-line">
                <span class="bold">[[event.createdBy.firstName]]</span>
                <span class="secondary">[[event.timestamp]]</span>
                <order-status-badge status="[[event.newState]]" small></order-status-badge>
              </div>
              <div class="comment">[[event.message]]</div>
            </template>
          </vaadin-form-item>

          <vaadin-form-item id="comment" hidden="[[review]]">
            <vaadin-text-field id="comment-field" placeholder="Add comment" class="full-width" on-keydown="_onCommentKeydown">
              <div slot="suffix" class="comment-suffix">
                <vaadin-button id="send-comment" theme="tertiary">Send</vaadin-button>
              </div>
            </vaadin-text-field>
          </vaadin-form-item>

        </vaadin-form-layout>
      </vaadin-form-layout>
    </div>

    <div class="footer">
      <vaadin-button id="back" hidden="[[!review]]">Back</vaadin-button>
      <vaadin-button id="cancel" hidden="[[review]]">Cancel</vaadin-button>
      <div class="total money">Total [[item.totalPrice]]</div>

      <vaadin-button id="save" theme="primary success" class="edit-button" hidden="[[!review]]">Place Order ✓</vaadin-button>

      <vaadin-button id="edit" theme="primary" class="edit-button" hidden="[[review]]">
        <span>Edit order</span>
        <iron-icon icon="vaadin:edit"></iron-icon>
      </vaadin-button>
    </div>
  </template>

  <script>
    class OrderDetailsFull extends window.ScrollShadowMixin(Polymer.Element) {
      static get is() {
        return 'order-details-full';
      }

      static get properties() {
        return {
          item: {
            type: Object
          },
          review: {
            type: Boolean,
            value: false
          },
          desktopView: Boolean
        };
      }

      _onCommentKeydown(event) {
        if (event.key === 'Enter') {
          this.$['send-comment'].click();
        }
      }

      _computeResponsiveSteps(desktopView, desktopColumns, mobileColumns) {
        return [{
          columns: desktopView ? desktopColumns : mobileColumns,
          labelsPosition: 'top'
        }];
      }
    }

    window.customElements.define(OrderDetailsFull.is, OrderDetailsFull);
  </script>
</dom-module>
