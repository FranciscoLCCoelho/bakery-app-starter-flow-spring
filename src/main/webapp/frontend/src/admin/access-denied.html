<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="access-denied">
  <template>
    <div style="padding: 37px;">
      Access denied
    </div>
  </template>

  <script>
    class AccessDenied extends Polymer.Element {
      static get is() {
        return 'access-denied';
      }
    }
    customElements.define(AccessDenied.is, AccessDenied);
  </script>
</dom-module>
