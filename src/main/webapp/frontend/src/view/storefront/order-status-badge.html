<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="order-status-badge">
  <template>
    <style>
      #wrapper {
        display: inline-block;
        border-radius: var(--valo-border-radius);
        background: var(--valo-shade-10pct);
        color: var(--valo-secondary-text-color);
        padding: 2px 10px;
        font-size: var(--valo-font-size-xs);
        text-transform: capitalize;
      }

      :host([status="ready"]) #wrapper {
        color: var(--valo-success-color);
        background: var(--valo-success-color-10pct);
      }

      :host([status="new"]) #wrapper {
        color: var(--valo-primary-color);
        background: var(--valo-primary-color-10pct);
      }

      :host([status="problem"]) #wrapper {
        color: var(--valo-error-color);
        background: var(--valo-error-color-10pct);
      }

      :host([status="delivered"]) #wrapper {
        padding: 2px 8px;
      }

      :host([small]) #wrapper {
        padding: 0 5px;
      }

      iron-icon {
        --iron-icon-width: 12px;
      }

      :host([small]) iron-icon {
        --iron-icon-width: 8px;
      }
    </style>

    <div id="wrapper" inner-h-t-m-l="{{_getContent(status)}}"></div>
  </template>

  <script>
    class OrderStatusBadge extends Polymer.Element {
      static get is() {
        return 'order-status-badge';
      }

      static get properties() {
        return {
          status: {
            type: String,
            observer: '_onStatusChanged',
            reflectToAttribute: true
          },
        };
      }

      _onStatusChanged(current) {
        const lowercase = current ? current.toLowerCase() : current;
        if (lowercase != current) {
          this.status = lowercase;
        }
      }

      _getContent(status) {
        if (status === 'delivered') {
          return '<iron-icon icon="vaadin:check"></iron-icon>';
        }

        return status;
      }
    }

    window.customElements.define(OrderStatusBadge.is, OrderStatusBadge);
  </script>
</dom-module>
