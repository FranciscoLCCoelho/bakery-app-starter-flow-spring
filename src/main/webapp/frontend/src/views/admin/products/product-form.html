<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">


<link rel="import" href="../../../components/form-buttons-bar.html">

<dom-module id="product-form">
  <template>

    <style>
       vaadin-form-layout {
         flex: auto;
         overflow-y: auto;
         overflow-x: hidden;
         padding: 5px;
       }
    </style>

    <vaadin-form-layout>
      <h3 id="title"></h3>
      <br>
      <vaadin-text-field id="product-edit-name" label="Product name" colspan="2" required pattern=".*[^ ].*"
        error-message="Please enter a valid name"></vaadin-text-field>
      <br>
      <vaadin-text-field id="price" label="Unit price" colspan="2" on-focus="priceFocusGained"
        pattern="\d+(\.\d?\d?)?$" required prevent-invalid-input>
      </vaadin-text-field>
    </vaadin-form-layout>

    <form-buttons-bar id="buttons"></form-buttons-bar>
  </template>

  <script>
    class ProductForm extends Polymer.Element {
      static get is() {
        return 'product-form';
      }
    }

    window.customElements.define(ProductForm.is, ProductForm);
  </script>
</dom-module>
