<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="order-details-brief.html">

<dom-module id="order-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .content {
        display: block;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }

      [selected].content {
        padding: 0;
      }

      #wrapper {
        background: var(--lumo-base-color);
        background-image: linear-gradient(var(--lumo-tint-5pct), var(--lumo-tint-5pct));
        box-shadow: 0 3px 5px var(--lumo-shade-10pct);
        border-bottom: 1px solid var(--lumo-shade-10pct);
        margin: calc(-1 * var(--lumo-space-s)) 0 var(--lumo-space-s); /* Last item has shadow visible */
      }

      .main {
        color: var(--lumo-body-text-color);
        margin-right: var(--lumo-space-s);
        font-weight: bold;
      }

      .group-heading {
        margin: var(--lumo-space-l) var(--lumo-space-s) var(--lumo-space-m);
      }

      .secondary {
        color: var(--lumo-secondary-text-color);
      }

      @media (min-width: 600px) {
        .content {
          max-width: calc(964px + var(--lumo-space-m)) !important; /* Allow selected order to be 16px wider */
          padding: 0 var(--lumo-space-s);
        }

        #wrapper {
          margin: 0;
          border-radius: var(--lumo-border-radius);
          border-bottom: none;
        }

        .group-heading {
          margin: var(--lumo-space-m) 0 var(--lumo-space-s);
        }
      }

      [opened].group-heading {
        padding-left: 8px;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <div class="content" selected$="[[selected]]">
      <div class="group-heading" opened$="[[_showDetailsDesktop(selected, desktopView)]]" hidden$="[[!displayHeader]]">
        <span class="main" theme$="[[_getMainFontSize(desktopView)]]">[[header.main]]</span>
        <span class="secondary" theme$="[[_getSecondaryFontSize(desktopView)]]">[[header.secondary]]</span>
      </div>

      <div id="wrapper">
        <order-details-brief id="order-details-brief" hidden$="[[showDetail]]"></order-details-brief>
        <slot name="order-details-full"></slot>
      </div>
    </div>

  </template>

  <script>
    class OrderCard extends Polymer.Element {
      static get is() {
        return 'order-card';
      }

      static get properties() {
        return {
          selected: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          desktopView: {
            type: Boolean
          },
          showDetail: {
            type: Boolean,
            computed: '_showDetailsDesktop(selected, desktopView)'
          },
          displayHeader: Boolean,
          header: Object
        };
      }

      _getMainFontSize(desktop) {
        return desktop ? 'l-text' : 'm-text';
      }

      _getSecondaryFontSize(desktop) {
        return desktop ? 'm-text' : 's-text';
      }

      _showDetailsDesktop(selected, desktopView) {
        return selected && desktopView;
      }
    }

    window.customElements.define(OrderCard.is, OrderCard);
  </script>
</dom-module>
