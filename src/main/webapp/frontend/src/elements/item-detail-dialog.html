<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="dialog-mixins.html">

<dom-module id="item-detail-dialog">
  <template>
    <style include="vaadin-modal-dialog-styles">
      /* This is a workaround because of this bug on Safari https://bugs.webkit.org/show_bug.cgi?id=170762 */
      /* It is fixed for Safari 11 */
      :host([desktop-view]) {
        line-height: 25px;
      }

      :host([desktop-view]) #fore {
        min-width: 500px;
        max-width: 680px;
        width: 100%;
      }

      :host([desktop-view]:not([side])) #fore {
        min-width: 500px;
        max-width: 994px;
        max-height: 648px;
        margin: auto;
        left: 16px;
        right: 16px;
        top: 32px;
        bottom: 32px;
      }

      :host([desktop-view][side="right"]) #fore {
        top: 16px;
        bottom: 16px;
        right: 16px;
        left: auto;
        margin-left: 16px;
      }

      #fore ::slotted(*) {
        height: 100%;
      }
    </style>

    <div id="back" on-click="close"></div>
    <div id="fore">
      <slot></slot>
    </div>
  </template>

  <script>
    class ItemDetailDialog extends window.CloseableDialogMixin(Polymer.Element) {
      static get is() {
        return 'item-detail-dialog';
      }
    }

    window.customElements.define(ItemDetailDialog.is, ItemDetailDialog);
  </script>
</dom-module>
