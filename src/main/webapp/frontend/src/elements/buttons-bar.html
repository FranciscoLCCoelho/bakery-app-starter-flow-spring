<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">

<dom-module id="buttons-bar">
  <template>
    <style>
      :host {
        margin-top: 30px;
        display: flex;
        min-width: 100%;
        border-top: 1px solid var(--valo-contrast-10pct);
      }
    </style>
    <vaadin-button id="save" on-click="_save" theme="raised primary" disabled="[[saveDisabled]]">[[saveText]]</vaadin-button>
    <vaadin-button id="cancel" on-click="_cancel" theme="raised" disabled="[[cancelDisabled]]">[[cancelText]]</vaadin-button>
    <div style="flex: 1"></div>
    <vaadin-button id="delete" on-click="_delete" theme="raised tertiary error" disabled="[[deleteDisabled]]">[[deleteText]]</vaadin-button>
  </template>

  <script>
    {
      class ButtonsBarElement extends Polymer.Element {
        static get is() {
          return 'buttons-bar';
        }

        static get properties() {
          return {
            saveText: {
              value: 'Save'
            },
            cancelText: {
              value: 'Cancel'
            },
            deleteText: {
              value: 'Delete'
            },
            saveDisabled: {
              type: Boolean
            },
            cancelDisabled: {
              type: Boolean
            },
            deleteDisabled: {
              type: Boolean
            },
          };
        }

        /** @event save */
        _save() {
          this.dispatchEvent(new CustomEvent('save'));
        }

        /** @event cancel */
        _cancel() {
          this.dispatchEvent(new CustomEvent('cancel'));
        }

        /** @event delete */
        _delete() {
          this.dispatchEvent(new CustomEvent('delete'));
        }
      }

      window.customElements.define(ButtonsBarElement.is, ButtonsBarElement);
    }
  </script>
</dom-module>
