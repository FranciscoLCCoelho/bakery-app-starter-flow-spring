<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="dialog-mixins.html">

<dom-module id="confirm-dialog">
  <template>
    <style include="vaadin-modal-dialog-styles">
      :host #fore {
        max-width: 400px;
        max-height: 200px;
        width: 100%;
        margin: auto;
        left: 16px;
        right: 16px;
        border-radius: var(--valo-border-radius);
        box-shadow: 0 4px 20px var(--valo-shade-20pct);
      }

      #caption {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.57;
        text-align: center;
        color: rgba(42, 71, 110, 0.6);
        color: var(--valo-body-text-color);
        margin-bottom: 0;
        padding: 0 16px;
      }

      #message {
        padding: 0 16px;
        font-size: 16px;
        line-height: 1.63;
        color: var(--valo-secondary-text-color);
      }

      #buttons {
        border-top: 1px solid var(--valo-contrast-10pct);
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      .flex {
        display: flex;
      }

      .flex1 {
        flex: 1;
      }
    </style>

    <div id="back" on-click="close"></div>
    <div id="fore">
      <p id="caption">[[caption]]</p>
      <p class="flex1" id="message">[[message]]</p>
      <div id="buttons" class="flex">
        <vaadin-button id="ok" theme="tertiary danger">[[okText]]</vaadin-button>
        <div class="flex1"></div>
        <vaadin-button id="cancel" theme="tertiary" class="right">[[cancelText]]</vaadin-button>
      </div>
    </div>
  </template>

  <script>
    class ConfirmDialog extends window.CloseableDialogMixin(Polymer.Element) {
      static get is() {
        return 'confirm-dialog';
      }
      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: true
          }
        };
      }
    }

    window.customElements.define(ConfirmDialog.is, ConfirmDialog);
  </script>
</dom-module>
