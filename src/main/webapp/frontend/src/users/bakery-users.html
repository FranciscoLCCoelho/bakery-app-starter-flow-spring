<dom-module id="bakery-users">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        display: flex;
        flex-direction: column;
      }
      vaadin-grid {
        width: 100%;
        height: 100%;
      }
      
            
    </style>

      <starter-search-bar id="search-bar"></starter-search-bar>

      <vaadin-grid id="users-grid" slot="grid" theme="borderless"></vaadin-grid>

      <!--  dialogs are teleported to body, hence you need to inline styles -->
      <starter-dialog id="dialog-editor" theme="right">
		    <h3 id="title" class="header-title"></h3>
		    
		    <vaadin-form-layout style="flex: 1">
		      <vaadin-text-field id="email" label="Email (login)" colspan="2"></vaadin-text-field>
		      <br>
		      <vaadin-text-field id="first" label="First Name" colspan="2"></vaadin-text-field>
		      <vaadin-text-field id="last" label="Last Name" colspan="2"></vaadin-text-field>
		      <br>
		      <vaadin-password-field id="user-edit-password" label="Password" colspan="2"></vaadin-password-field>
		      <br>
		      <vaadin-combo-box id="role" label="Role" colspan="2"></vaadin-combo-box>
		    </vaadin-form-layout>
		    
        <starter-buttons-bar id="buttons"
          action1-text="Save" action2-text="Cancel" action3-text="Delete">
        </starter-buttons-bar>
		    
		    <template><!-- vaadin-dialog fails if not present --></template>
      </starter-dialog>
  </template>

  <script>
    class BakeryUsers extends window.HasNotificationsMixin(Polymer.Element) {
      static get is() {
        return 'bakery-users';
      }

      // This method is overridden to measure the page load performance and can be safely removed
      // if there is no need for that
      ready() {
        super.ready();
        const grid = this.$['users-grid'];
        let partsLoaded = 0;
        const listener = () => {
          if (!grid.loading && ++partsLoaded === 2) {
            // the 'loading-changed' event is fired separately for the headers (first)
            // and for the content (second). Waiting for the second time
            window.performance.mark('bakery-page-loaded');
            grid.removeEventListener('loading-changed', listener);
          }
        };
        grid.addEventListener('loading-changed', listener);
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean
          }
        };
      }
    }

    window.customElements.define(BakeryUsers.is, BakeryUsers);
  </script>
</dom-module>
