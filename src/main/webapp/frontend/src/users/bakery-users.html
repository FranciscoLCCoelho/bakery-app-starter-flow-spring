<link rel="import" href="user-edit.html">

<dom-module id="bakery-users">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        display: flex;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view id="bakery-users-items-view" desktop-view=[[desktopView]]>
      <vaadin-grid id="users-grid" slot="grid" theme="borderless"></vaadin-grid>
      <slot name="user-editor" slot="editor"></slot>
    </items-view>
  </template>

  <script>
    class BakeryUsers extends window.HasNotificationsMixin(Polymer.Element) {
      static get is() {
        return 'bakery-users';
      }

      // This method is overridden to measure the page load performance and can be safely removed
      // if there is no need for that
      ready() {
        super.ready();
        const grid = this.$['users-grid'];
        let partsLoaded = 0;
        const listener = () => {
          if (!grid.loading && ++partsLoaded === 2) {
            // the 'loading-changed' event is fired separately for the headers (first)
            // and for the content (second). Waiting for the second time
            window.performance.mark('bakery-page-loaded');
            grid.removeEventListener('loading-changed', listener);
          }
        };
        grid.addEventListener('loading-changed', listener);
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean
          }
        };
      }
    }

    window.customElements.define(BakeryUsers.is, BakeryUsers);
  </script>
</dom-module>
