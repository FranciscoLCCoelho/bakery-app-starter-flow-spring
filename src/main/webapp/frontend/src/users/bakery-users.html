<link rel="import" href="../elements/form-dialog.html">
<link rel="import" href="../elements/buttons-bar.html">

<dom-module id="bakery-users">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
      }

      vaadin-grid {
        max-width: calc(964px + var(--valo-space-m));
        margin: auto;
        width: 100%;
        height: 100%;
      }
    </style>
    
    <bakery-search id="search-bar"></bakery-search>

    <vaadin-grid id="users-grid" slot="grid" theme="borderless"></vaadin-grid>

    <!--  dialogs are tele-ported to body, hence you need to inline styles or use styled web components -->
    <form-dialog id="dialog-editor" theme="right">
      <h3 id="title" class="header-title"></h3><em></em>

      <vaadin-form-layout style="flex: 1">
        <vaadin-text-field id="email" label="Email (login)" colspan="2"></vaadin-text-field>
        <br>
        <vaadin-text-field id="first" label="First Name" colspan="2"></vaadin-text-field>
        <vaadin-text-field id="last" label="Last Name" colspan="2"></vaadin-text-field>
        <br>
        <vaadin-password-field id="user-edit-password" label="Password" colspan="2"></vaadin-password-field>
        <br>
        <vaadin-combo-box id="role" label="Role" colspan="2"></vaadin-combo-box>
      </vaadin-form-layout>

      <buttons-bar id="buttons"></buttons-bar>

      <template><!-- vaadin-dialog fails if not present (#43) --></template>
    </form-dialog>
  </template>

  <script>
    class BakeryUsers extends window.HasNotificationsMixin(Polymer.Element) {
      static get is() {
        return 'bakery-users';
      }
    }

    window.customElements.define(BakeryUsers.is, BakeryUsers);
  </script>
</dom-module>
