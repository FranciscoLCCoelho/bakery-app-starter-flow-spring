<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column.html">

<link rel="import" href="../elements/items-view.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="user-edit.html">

<dom-module id="bakery-users">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        display: flex;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view id="bakery-users-items-view" desktop-view=[[desktopView]]>
      <vaadin-grid id="users-grid" slot="grid" theme="borderless"></vaadin-grid>
      <slot name="user-editor" slot="editor"></slot>
    </items-view>
  </template>

  <script>
    class BakeryUsers extends window.HasNotificationsMixin(Polymer.Element) {
      static get is() {
        return 'bakery-users';
      }

      // This method is overriden to measure the page load performance and can be safely removed
      // if there is no need for that
      // loading-changed is not used cause loading becomes undefined twice while page is being loaded
      ready() {
        super.ready();
        const grid = this.$['users-grid'];
        grid.addEventListener('animationend', () => {
          window.performance.mark('bakery-page-loaded');
        });
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean
          }
        };
      }
    }

    window.customElements.define(BakeryUsers.is, BakeryUsers);
  </script>
</dom-module>
