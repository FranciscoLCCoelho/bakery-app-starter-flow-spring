<dom-module id="bakery-users">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        display: flex;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view id="bakery-users-items-view" desktop-view=[[desktopView]]>
      <slot name="items-grid" slot="grid" on-slotchange="_desktopViewChanged"></slot>
      <slot name="user-editor" slot="editor"></slot>
    </items-view>
    <confirm-dialog id="user-confirmation-dialog"></confirm-dialog>
  </template>

  <script>
    class BakeryUsers extends window.HasNotificationsMixin(Polymer.Element) {
      static get is() {
        return 'bakery-users';
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean,
            observer: '_desktopViewChanged'
          }
        };
      }

      _desktopViewChanged() {
        const iconColumn = this.querySelector('#icon-column');
        if (iconColumn) {
          if (this.desktopView) {
            iconColumn.removeAttribute('hidden');
          } else {
            iconColumn.setAttribute('hidden', !this.desktopView);
          }
        }
      }

    }

    window.customElements.define(BakeryUsers.is, BakeryUsers);
  </script>
</dom-module>
