<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../elements/items-view.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="../elements/user-avatar.html">
<link rel="import" href="../elements/confirm-dialog.html">
<link rel="import" href="user-edit.html">

<dom-module id="bakery-users">
  <template>
    <style include="shared-styles">
      :host {
        padding: var(--valo-space-s);
        max-width: none !important;
        display: flex;
      }

      .picture-cell {
        display: flex;
        justify-content: flex-end;
      }

      .picture {
        width: var(--valo-size-xs);
        height: var(--valo-size-xs);
      }

      .edit-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        color: var(--valo-shade-50pct);
        cursor: pointer;
      }

      vaadin-grid-sorter {
        width: 70px;
      }

      vaadin-grid {
        /* Effective for <vaadin-grid> 3 only */
        --primary-background-color: var(--valo-base-color);
        --vaadin-grid-cell: {
          background: var(--valo-base-color);
          background-image: linear-gradient(var(--valo-tint-5pct), var(--valo-tint-5pct));
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view id="view" desktop-view=[[desktopView]] item="[[_editableItem]]" on-before-close="onBeforeClose">

      <vaadin-grid slot="grid" id="grid" items="[[users]]" active-item="{{_activeItem}}">
        <vaadin-grid-column width="80px" flex-grow="0">
          <template>
            <div class="picture-cell">
              <user-avatar src="[[item.photoUrl]]" alt="[[item.firstName]]" class="picture"></user-avatar>
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column width="270px" flex-grow="5">
          <template class="header">
            <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>
            <div>
              [[item.email]]
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column width="200px" flex-grow="5">
          <template class="header">
            <vaadin-grid-sorter path="name">Name</vaadin-grid-sorter>
          </template>
          <template>[[item.firstName]] [[item.lastName]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="role">Role</vaadin-grid-sorter>
          </template>
          <template>[[item.role]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column width="80px" flex-grow="0" hidden="[[!desktopView]]">
          <template>
            <iron-icon icon="valo:edit" class="edit-icon"></iron-icon>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

      <user-edit id="user-editor" slot="editor"></user-edit>
    </items-view>
    <confirm-dialog id="user-confirmation-dialog"></confirm-dialog>
  </template>

  <script>
    class BakeryUsers extends window.NotificationMixin(window.EditableListMixin(Polymer.Element)) {
      static get is() {
        return 'bakery-users';
      }

      static get properties() {
        return {
          desktopView: Boolean
        };
      }

      /* @Override EditableListMixin._onActiveItem() */
      _onActiveItem(value, old) {
        if (old === undefined || value === null) {
          return;
        }

        const id = value ? value.id : '';
        this.dispatchEvent(new CustomEvent('edit', {bubbles: true, composed: true, detail: id}));

        // It's easier to remove the active item here than from a server-side when the editor dialog is closed.
        // When there is a server-side wrapper for vaadin-grid, this approach should be revisited.
        this.$.grid.activeItem = null;
      }

      onBeforeClose(e) {
        // Cancel closing dialog and send message to server to check dirty and show confirmation.
        // Can be removed when all the dialog open/close logic will be moved to server.
        e.preventDefault();
      }
    }

    window.customElements.define(BakeryUsers.is, BakeryUsers);
  </script>
</dom-module>
