<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="../elements/user-avatar.html">

<dom-module id="user-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      user-avatar {
        width: 56px;
        height: 56px;
        margin-right: 20px;
        margin-top: 8px;
      }

      label {
        font-size: var(--valo-font-size-s);
        color: var(--valo-contrast-60pct);
        font-weight: 500;
      }

      .header-title {
        position: relative;
        padding-left: 15px;
      }

      vaadin-combo-box {
        margin-top: var(--valo-space-m);
      }
    </style>

    <h3 id="title" class="header-title"></h3>
    <div class="scrollable flex1" id="main">
      <vaadin-form-layout>
        <template is="dom-if" if="[[avatar]]">
          <div class="flex" colspan="2">
            <user-avatar src="[[avatar]]"></user-avatar>
          </div>
          <br>
        </template>
        <vaadin-text-field id="email" label="Email (login)" colspan="2"></vaadin-text-field>
        <br>
        <vaadin-text-field id="first" label="First Name" colspan="2"></vaadin-text-field>
        <vaadin-text-field id="last" label="Last Name" colspan="2"></vaadin-text-field>
        <br>
        <vaadin-password-field id="password" label="Password" colspan="2"></vaadin-password-field>
        <br>
        <vaadin-combo-box id="role" label="Role" colspan="2"></vaadin-combo-box>
      </vaadin-form-layout>
    </div>
    <div class="footer">
      <vaadin-button id="save" theme="primary">Save</vaadin-button>
      <vaadin-button id="cancel">Cancel</vaadin-button>
      <div class="flex1"></div>
      <vaadin-button id="delete" theme="danger tertiary" class="right">Delete</vaadin-button>
    </div>
  </template>

  <script>
    class UserEdit extends window.EditableItemMixin(Polymer.Element) {
      static get is() {
        return 'user-edit';
      }

      constructor() {
        super();
        this._editableItemName = 'User';
      }
    }

    window.customElements.define(UserEdit.is, UserEdit);
  </script>
</dom-module>
