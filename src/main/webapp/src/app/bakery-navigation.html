<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/icons.html">
<link rel="import" href="user-popup-menu.html">
<link rel="import" href="../elements/user-avatar.html">

<dom-module id="bakery-navigation">
  <template>
    <style>
      :host {
        display: block;
        box-shadow: 0 0 16px 2px var(--valo-shade-20pct);
        z-index: 200;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        background-color: var(--valo-base-color);
        height: 64px;
        align-items: center;
      }

      .branding {
        font-size: var(--valo-font-size-m);
        line-height: normal;
        display: none;
      }

      .navigation-tabs {
        --paper-tabs-selection-bar-color: var(--valo-primary-color);
        --paper-tabs-selection-bar: {
          box-shadow: 0 0 20px 6px var(--valo-primary-color-10pct);
        };
        height: 100%;
        width: 100%;
      }

      paper-tab {
        --paper-tab-ink: var(--valo-secondary-text-color);
        padding: 0 var(--valo-space-s);
        height: 100%;
      }

      .navigation-label {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply --layout-vertical;
        @apply --layout-center-center;
        color: var(--valo-secondary-text-color);
        font-family: var(--valo-font-family);
        text-decoration: none;
      }

      paper-tab iron-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        margin-bottom: var(--valo-space-xs);
      }

      paper-tab.iron-selected iron-icon {
        color: var(--valo-primary-color);
      }

      paper-tab.iron-selected span {
        color: var(--valo-body-text-color);
      }

      .user-image {
        z-index: 1;
        top: 50%;
        transition: left .1s ease-in-out;
      }

      .user-image:not(.mobile-user-image) {
        position: absolute;
        transform: translateY(-50%);
        left: -32px;
      }

      .user-button[popup-menu-opened] .user-image {
        left: -286px;
      }

      .user-image.mobile-user-image,
      .alarms.mobile-alarms {
        position: fixed;
        top: var(--valo-space-m);
        right: var(--valo-space-m);
      }

      .user-button {
        color: var(--valo-secondary-text-color);
        position: relative;
        margin-left: 32px;
      }

      [hidden] {
        display: none;
      }

      @media (min-width: 600px) {
        .toolbar {
          padding: 0 var(--valo-space-m);
        }

        .navigation-label {
          padding: 0 var(--valo-space-xs);
        }

        .branding {
          max-width: 80px;
          display: block;
        }

        .navigation-tabs {
          width: initial;
        }
      }

      @media (min-width: 740px) {
        .navigation-label {
          padding: 0 var(--valo-space-m);
        }
      }

      @media (min-width: 920px) {
        .navigation-label {
          padding: 0 var(--valo-space-l);
        }
      }
    </style>

    <template is="dom-if" if="[[user.name]]">
      <iron-media-query query="(min-width: 600px)" query-matches="{{_desktopView}}"></iron-media-query>

      <div class="toolbar">
        <div class="branding">
          ###Bakery###
        </div>

        <paper-tabs selected="[[page]]" attr-for-selected="page-id" on-transitionend="_onNavAnimationEnd"
                    class="navigation-tabs" align-bottom="[[_desktopView]]">
          <template is="dom-repeat" items="[[pages]]">
            <paper-tab page-id$="[[item.link]]">
              <div class="navigation-label">
                <iron-icon icon="valo:[[item.icon]]"></iron-icon>
                <span>[[item.title]]</span>
              </div>
            </paper-tab>
          </template>
        </paper-tabs>
        <vaadin-button class="user-button" hidden$="[[!_desktopView]]" theme="tertiary" on-click="_showUserMenuPopup" popup-menu-opened$="[[popupMenuOpened]]">
          <user-avatar src="[[user.image]]" alt="[[user.name]]" class="user-image" id="desktop-user-image"></user-avatar>
          [[user.name]]
          <iron-icon icon="valo:chevron-down"></iron-icon>
        </vaadin-button>
        <user-popup-menu opened="{{popupMenuOpened}}" desktop-view$="[[_desktopView]]" user="[[user]]" notifications="[[notifications]]" on-logout="_logout"></user-popup-menu>
      </div>

      <user-avatar src="[[user.image]]" alt="[[user.name]]" class="user-image mobile-user-image" hidden$="[[_desktopView]]" on-click="_showUserMenuPopup"></user-avatar>
    </template>
  </template>

  <script>
    class BakeryNavigation extends Polymer.Element {

      static get is() {
        return 'bakery-navigation';
      }

      static get properties() {
        return {
          page: {
            type: String
          },
          popupMenuOpened: {
            type: Boolean,
            value: false
          },
          notifications: {
            type: Array,
            value: function() {
              return [
                {
                  from: 'Alberta Simmons',
                  date: 'Jun 6, 7:24 AM',
                  description: 'We’re out of pink sugarcoating! Don’t accept any new orders with the pink stuff.'
                },
                {
                  from: 'Anna Roberts',
                  date: 'July 12, 8:10 PM',
                  description: 'Hello, what are you going to do today?'
                }
              ];
            }
          }
        };
      }

      _showAlarms(alarms, desktopView, element) {
        return element === 'mobile' ? alarms && !desktopView : alarms && desktopView;
      }

      _showUserMenuPopup() {
        this.popupMenuOpened = true;
      }
      
      _logout() {
        this.$server.logout();
      }

      // Navigation should be implemented with plain <a router-link href="..."></a> elements.
      // However, when done that way it causes the paper-ripple animation on the navigation paper-tabs to be laggy
      // (see https://github.com/Polymer/paper-ripple/issues/10 for details).
      // Hence this workaround: wait for the paper-ripple animation to finish, and then trigger navigation manually.
      _onNavAnimationEnd(event) {
        const pageId = event.target.getAttribute('page-id');
        this._debouncer = Polymer.Debouncer.debounce(
          this._debouncer,
          Polymer.Async.timeOut.after(30),
          () => {
            if (this.page !== pageId) {
              this.$server.navigateTo(pageId);
            }
          }
        );
      }
    }

    window.customElements.define(BakeryNavigation.is, BakeryNavigation);
  </script>
</dom-module>
