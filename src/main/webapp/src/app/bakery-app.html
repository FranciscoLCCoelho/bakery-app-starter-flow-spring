<!--
Due to the Flow issue https://github.com/vaadin/flow/issues/1754 an import of
the bakery-navigation.html file is injected dynamically from Java code.
<link rel="import" href="bakery-navigation.html">
-->

<dom-module id="bakery-app">
  <template>
    <style>
      :host {
        --app-primary-color: var(--valo-primary-color);
        --app-secondary-color: var(--valo-body-text-color);

        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        color: var(--valo-body-text-color);
        font-family: var(--valo-font-family);
      }

      bakery-navigation {
        width: 100%;
      }

      #child-wrapper {
        display: flex;
        flex: 1;
        overflow: auto;
        width: 100%;
        justify-content: center;
      }

      #child-wrapper > ::slotted(*) {
        flex: 1;
      }

      @media (min-width: 600px) {
        :host {
          flex-direction: column;
        }
      }
    </style>

    <bakery-navigation id="navigation" page="[[page]]" visible="false"></bakery-navigation>
    <div id="child-wrapper">
      <slot></slot>
    </div>
  </template>

  <script>
    class BakeryApp extends Polymer.Element {
      static get is() {
        return 'bakery-app';
      }
    }

    window.customElements.define(BakeryApp.is, BakeryApp);
  </script>
</dom-module>
