<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../elements/dialog-mixins.html">
<link rel="import" href="../elements/user-avatar.html">

<dom-module id="user-popup-menu">
  <template>
    <style>
      :host,
      #back {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 200;
      }

      #fore {
        animation: 0.3s ease-in-out 0.1s 1 foreground-appear;
        background: var(--valo-base-color);
        box-shadow: 0 1px 4px 0 rgba(31, 70, 120, 0.3);
        position: absolute;
        z-index: 200;
        display: block;
        opacity: 0;
        animation-fill-mode: forwards;
        overflow: hidden;
      }

      :host(:not([desktop-view])) #fore {
        animation: none;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        display: block;
        opacity: 1;
      }

      @keyframes foreground-appear {
        0% {
          width: 0;
          height: 0;
          top: 16px;
          bottom: auto;
          right: 352px;
          left: auto;
          opacity: 1;
        }

        99% {
          height: 400px;
        }

        100% {
          width: 400px;
          height: auto;
          border-radius: 5px;
          top: 0;
          bottom: auto;
          right: 0;
          left: auto;
          display: block;
          opacity: 1;
        }
      }

      @keyframes top-container-padding {
        0% {
          padding: 0;
        }

        100% {
          padding: 16px;
        }
      }

      .top {
        display: flex;
        padding: 0;
        animation: .3s ease-in-out 0.1s 1 top-container-padding;
        animation-fill-mode: forwards;
      }

      :host(:not([desktop-view])) .top {
        animation: none;
        padding: 16px;
      }

      :host(:not([desktop-view])) .bottom {
        height: 100%;
      }

      .user-actions-container {
        flex-basis: 90%;
        display: flex;
        flex-direction: column;
      }

      .user-top-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info-container {
        margin-left: 8px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .user-name {
        font-size: 14px;
        font-weight: bold;
        color: var(--valo-body-text-color);
      }

      .user-email {
        font-size: 14px;
        color: var(--valo-secondary-text-color);
      }

      iron-icon {
        color: var(--valo-contrast-50pct);
        cursor: pointer;
      }

      .user-buttons {
        margin-top: 4px;
        margin-right: auto;
        display: flex;
        flex-direction: column;
      }

    </style>

    <div id="back" on-click="close"></div>
    <div id="fore">
      <div class="top">
        <div class="image-container">
          <user-avatar src="[[user.image]]"></user-avatar>
        </div>
        <div class="user-actions-container">
          <div class="user-top-container">
            <div class="user-info-container">
              <div class="user-name">[[user.name]]</div>
              <div class="user-email">[[user.email]]</div>
            </div>
            <iron-icon icon="valo:cross" on-click="_closePopup"></iron-icon>
          </div>
          <div class="user-buttons">
            <vaadin-button theme="tertiary menu" on-click="_logout">Log out</vaadin-button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class UserPopupMenu extends window.CloseableDialogMixin(Polymer.Element) {
      static get is() {
        return 'user-popup-menu';
      }

      static get properties() {
        return {
          user: {
            type: Object
          },
          notifications: {
            type: Array
          }
        };
      }

      ready() {
        super.ready();

        this.addEventListener('click', e => e.stopPropagation());
      }

      _closePopup() {
        this.opened = false;
      }

      _themeChanged(e) {
        document.body.setAttribute('theme', e.target.value.toLowerCase());
      }

      _logout() {
        this.dispatchEvent(new CustomEvent('logout', {bubbles: true, composed: true}));
      }
    }

    window.customElements.define(UserPopupMenu.is, UserPopupMenu);
  </script>
</dom-module>
