<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">

<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">

<link rel="import" href="../elements/confirm-dialog.html">
<link rel="import" href="product-edit.html">

<dom-module id="bakery-products">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        display: flex;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view id="bakery-products-items-view" desktop-view=[[desktopView]] >

      <slot name="items-grid" slot="grid"></slot>

      <slot name="product-editor" slot="editor"></slot>
    </items-view>
    <confirm-dialog id="product-confirmation-dialog"></confirm-dialog>
  </template>

  <script>
    class BakeryProducts extends window.HasNotificationsMixin(Polymer.Element) {

      static get is() {
        return 'bakery-products';
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean,
            observer: '_desktopViewChanged'
          }
        };
      }

      _desktopViewChanged() {
        const iconColumn = this.querySelector('#icon-column');
        if (iconColumn) {
          if (this.desktopView) {
            iconColumn.removeAttribute('hidden');
          } else {
            iconColumn.setAttribute('hidden', !this.desktopView);
          }
        }
      }
    }

    window.customElements.define(BakeryProducts.is, BakeryProducts);
  </script>
</dom-module>
