<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../elements/items-view.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="../elements/confirm-dialog.html">
<link rel="import" href="product-edit.html">

<dom-module id="bakery-products">
  <template>
    <style include="shared-styles">
      :host {
        max-width: none !important;
        display: flex;
      }

      .edit-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        color: var(--valo-shade-50pct);
        cursor: pointer;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view id="bakery-products-items-view" desktop-view=[[desktopView]] on-close-dialog="onCloseDialog">

      <vaadin-grid slot="grid" id="grid" items="[[products]]" theme="borderless">
        <vaadin-grid-column flex-grow="10">
          <template class="header">
            <vaadin-grid-sorter path="name">Product Name</vaadin-grid-sorter>
          </template>
          <template>
            <div>
              [[item.name]]
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="price">Unit Price</vaadin-grid-sorter>
          </template>
          <template>[[item.price]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column width="80px" flex-grow="0" hidden="[[!desktopView]]">
          <template>
            <iron-icon icon="valo:edit" class="edit-icon" product-id="[[item.id]]"></iron-icon>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

      <product-edit id="product-editor" slot="editor"></product-edit>
    </items-view>
    <confirm-dialog id="product-confirmation-dialog"></confirm-dialog>
  </template>

  <script>
    class BakeryProducts extends
      window.NotificationMixin(
        window.EditableListMixin(
          Polymer.Element)) {

      static get is() {
        return 'bakery-products';
      }

      static get properties() {
        return {
          desktopView: Boolean
        };
      }

    }

    window.customElements.define(BakeryProducts.is, BakeryProducts);
  </script>
</dom-module>
