<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../app/bakery-search.html">
<link rel="import" href="../elements/items-view.html">
<link rel="import" href="../elements/utils-mixin.html">

<dom-module id="bakery-products">
  <template>
    <style include="shared-styles">
      :host {
        padding: var(--valo-space-s);
        max-width: none !important;
        display: flex;
      }

      .edit-icon {
        --iron-icon-height: var(--valo-size-xs);
        --iron-icon-width: var(--valo-size-xs);
        color: var(--valo-shade-50pct);
        cursor: pointer;
      }

      vaadin-grid {
        /* Effective for <vaadin-grid> 3 only */
        --primary-background-color: var(--valo-base-color);
        --vaadin-grid-cell: {
          background: var(--valo-base-color);
          background-image: linear-gradient(var(--valo-tint-5pct), var(--valo-tint-5pct));
        }
      }
    </style>
    
    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <items-view id="view" desktop-view=[[desktopView]] on-before-close="onBeforeClose">

      <vaadin-grid slot="grid" id="grid" items="[[products]]" active-item="{{_activeItem}}">
        <vaadin-grid-column flex-grow="10">
          <template class="header">
            <vaadin-grid-sorter path="name">Product Name</vaadin-grid-sorter>
          </template>
          <template>
            <div>
              [[item.name]]
            </div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="price">Unit Price</vaadin-grid-sorter>
          </template>
          <template>[[_getCurrency(item.price)]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column width="80px" flex-grow="0" hidden="[[!desktopView]]">
          <template>
            <iron-icon icon="valo:edit" class="edit-icon" product-id="[[item.id]]"></iron-icon>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

      <slot name="product-editor" slot="editor"></slot>
    </items-view>
    <slot></slot>
  </template>

  <script>
    class BakeryProducts extends
      window.NotificationMixin(
        window.EditableListMixin(
          window.LocaleUtilsMixin(
            Polymer.Element))) {

      static get is() {
        return 'bakery-products';
      }

      static get properties() {
        return {
          desktopView: Boolean
        };
      }

      _onActiveItem(value, old) {
        if (old === undefined || value === null) {
          return;
        }

        const id = value ? value.id : '';
        this.dispatchEvent(new CustomEvent('edit', {bubbles: true, composed: true, detail: id}));

        this.$.grid.activeItem = null;
      }

      onBeforeClose(e) {
        // Cancel closing dialog and send message to server to check dirty and show confirmation.
        // Can be removed when all the dialog open/close logic will be moved to server.
        e.preventDefault();
      }
    }

    window.customElements.define(BakeryProducts.is, BakeryProducts);
  </script>
</dom-module>
