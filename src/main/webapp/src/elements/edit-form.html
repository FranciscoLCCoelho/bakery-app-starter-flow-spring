<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">

<dom-module id="edit-form">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      .header-title {
        position: relative;
        padding-left: 15px;
      }

      .footer {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        border-top: 1px solid var(--valo-contrast-60pct);
        padding: 10px;
      }
    </style>

    <h3 id="title" class="header-title"></h3>
    <div class="scrollable flex1" id="main">
        <slot></slot>
    </div>
    <div class="footer">
      <vaadin-button id="save" theme="primary">Save</vaadin-button>
      <vaadin-button id="cancel">Cancel</vaadin-button>
      <div class="flex1"></div>
      <vaadin-button id="delete" theme="tertiary error" class="right">Delete</vaadin-button>
    </div>
  </template>

  <script>
    class EditForm extends Polymer.Element {
      static get is() {
        return 'edit-form';
      }
    }

    window.customElements.define(EditForm.is, EditForm);
  </script>
</dom-module>
