<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../elements/utils-mixin.html">

<dom-module id="edit-form">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      label {
        font-size: var(--valo-font-size-s);
        color: var(--valo-contrast-60pct);
        font-weight: 500;
      }

      .header-title {
        position: relative;
        padding-left: 15px;
      }

      vaadin-combo-box {
        margin-top: var(--valo-space-m);
      }
    </style>

    <h3 id="title" class="header-title"></h3>
    <div class="scrollable flex1" id="main">

        <slot></slot>
    </div>
    <div class="footer">
      <vaadin-button id="save" theme="primary">Save</vaadin-button>
      <vaadin-button id="cancel">Cancel</vaadin-button>
      <div class="flex1"></div>
      <vaadin-button id="delete" theme="danger tertiary" class="right">Delete</vaadin-button>
    </div>
  </template>

  <script>
    class EditForm extends window.EditableItemMixin(Polymer.Element) {
      static get is() {
        return 'edit-form';
      }

      constructor() {
        super();
        //TODO
        this._editableItemName = 'User';
      }
    }

    window.customElements.define(EditForm.is, EditForm);
  </script>
</dom-module>
