<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="view-selector">
  <template>
      <slot on-slotchange="_updateItems"></slot>
  </template>

  <script>
    class ViewSelector extends Polymer.Element {

      static get is() {
        return 'view-selector';
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean,
            observer: '_updateItems'
          }
        };
      }

      _updateItems() {
        Array.from(this.children).forEach(item => item.desktopView = this.desktopView);
      }

    }

    window.customElements.define(ViewSelector.is, ViewSelector);
  </script>
</dom-module>
