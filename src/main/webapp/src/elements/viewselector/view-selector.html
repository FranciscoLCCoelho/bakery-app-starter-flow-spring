<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/item-detail-dialog.html">
<link rel="import" href="../elements/utils-mixin.html">

<dom-module id="view-selector">
  <template>
      <slot name="detail-dialog" on-slotchange="_updateItems"></slot>
  </template>

  <script>
    class ViewSelector extends
      window.EditableItemMixin(
        window.NotificationMixin(
          window.LocaleUtilsMixin(
            window.ScrollShadowMixin(Polymer.Element)))) {

      static get is() {
        return 'view-selector';
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          desktopView: {
            type: Boolean,
            observer: '_updateItems'
          }
        };
      }

      _updateItems() {
        Array.from(this.children).forEach(item => item.desktopView = this.desktopView);
      }

    }

    window.customElements.define(ViewSelector.is, ViewSelector);
  </script>
</dom-module>
