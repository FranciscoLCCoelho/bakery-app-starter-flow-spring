<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="dialog-mixins.html">

<dom-module id="item-detail-inline">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    class ItemDetailInline extends window.CloseableDialogMixin(Polymer.Element) {
      static get is() {
        return 'item-detail-inline';
      }

      ready() {
        super.ready();
        this.addEventListener('close', e => this.close());
      }

      close() {
        this.opened = false;
      }
    }

    window.customElements.define(ItemDetailInline.is, ItemDetailInline);
  </script>
</dom-module>
