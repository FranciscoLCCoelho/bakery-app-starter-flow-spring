<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-themes/valo/icons.html">

<dom-module id="amount-field">
  <template>
    <style>
      :host {
        display: inline-flex;
      }

      [part="text-field"] {
        flex: 1;
      }

      iron-icon {
        cursor: pointer;
        text-align: center;
      }

      iron-icon[disabled] {
        cursor: default;
        opacity: 0.1;
      }
    </style>
    <vaadin-text-field id="amount" label="[[label]]" theme="center" pattern="\d*" part="text-field" prevent-invalid-input theme="center" value="{{value}}">
      <iron-icon slot="prefix" id="minus" icon="valo:minus" on-click="_minus" disabled$="[[_isDisabled(value, min)]]"></iron-icon>
      <iron-icon slot="suffix" id="plus" icon="valo:plus" on-click="_plus" disabled$="[[_isDisabled(value, max)]]"></iron-icon>
    </vaadin-text-field>
  </template>

  <script>
    class AmountField extends Polymer.Element {
      static get is() {
        return 'amount-field';
      }

      static get properties() {
        return {
          value: {
            type: String,
            notify: true
          },
          min: {
            type: Number,
            value: 0
          },
          enabled : { 
            type: Boolean,
            value: false
          },
          max: {
            type: Number,
            value: Number.MAX_SAFE_INTEGER || (Math.pow(2, 53) - 1) /* MSIE fallback */
          },
          label: String
        };
      }

      _plus() {
        this._updateValue(v => v < this.max, v=> v + 1);
      }

      _minus() {
        this._updateValue(v => v > this.min, v=> v - 1);
      }

      _updateValue(validator,changer) {
          if(!this.enabled) return;
          var value= parseInt(this.value, 10);
          if (isNaN(value)) {
            this.value = "1";
          } else if(validator(value)) {
            value = changer(value);
            this.value = value.toString();
          }
      }
      
      _isDisabled(value, boundary) {
        return !this.enabled || this._isEqual(value,boundary);
      }
      
      _isEqual(value, boundary) {
        return Math.max(this.min, Math.min(value, this.max)) === boundary;
      }
    }

    window.customElements.define(AmountField.is, AmountField);
  </script>
</dom-module>
