<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-charts/data-series.html">
<link rel="import" href="../../bower_components/vaadin-charts/vaadin-pie-chart.html">

<dom-module id="dashboard-pie-chart">
  <template>
    <style>
      .wrapper {
        @apply --margin-style;
        @apply --fourth-row-style;
        overflow: hidden;
      }
    </style>
    <div class="wrapper">
    <vaadin-pie-chart id="donut">
      <chart border-radius="4" background-color="rgb(255, 255, 255)"></chart>
      <chart-title>
        <text>[[data.title]]</text>
        <chart-style>
          <color>rgba(42, 71, 110, 0.6)</color>
          <font-size>16px</font-size>
          <font-weight>bold</font-weight>
        </chart-style>
      </chart-title>
      <plot-options>
        <pie shadow="false">
        </pie>
      </plot-options>
      <data-series size="218" inner-size="137" data="[[data.points]]">
        <name>[[data.seriesName]]</name>
      </data-series>
      <exporting>
        <enabled>false</enabled>
      </exporting>
    </vaadin-pie-chart>
    </div>
  </template>

  <script>
    class DashboardPieChart extends Polymer.Element {
      static get is() {
        return 'dashboard-pie-chart';
      }
      
      static get properties() {
        return {
          data: {
            type: Object,
            notify: true
          }
        };
      }
    }

    window.customElements.define(DashboardPieChart.is, DashboardPieChart);
  </script>
</dom-module>
