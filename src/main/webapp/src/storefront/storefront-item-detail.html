<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../elements/utils-mixin.html">

<link rel="import" href="storefront-item-badge.html">

<dom-module id="storefront-item-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      .main-row {
        flex: 1;
      }

      h3 {
        margin: 0;
      }

      .date,
      .time {
        white-space: nowrap;
      }

      .dim,
      .secondary {
        color: var(--valo-secondary-text-color);
      }

      .secondary {
        font-size: var(--valo-font-size-xs);
        line-height: var(--valo-font-size-xl);
      }

      .meta-row {
        display: flex;
        justify-content: space-between;
        padding-bottom: var(--valo-space-s);
      }

      .products {
        width: 100%;
      }

      .products td {
        text-align: center;
        vertical-align: middle;
        padding: var(--valo-space-xs);
        border: none;
        border-bottom: 1px solid var(--valo-contrast-10pct);
      }

      .products td.product-name {
        text-align: left;
        padding-left: 0;
        width: 100%;
      }

      .products td.number {
        text-align: right;
      }

      .products td.money {
        text-align: right;
        padding-right: 0;
      }

      .history-line {
        margin: var(--valo-space-xs) 0;
      }

      .comment {
        font-size: var(--valo-font-size-s);
      }

      @media (min-width: 600px) {
        .bottom-row {
          height: auto;
        }

        .main-row {
          padding: var(--valo-space-l);
          height: auto;
        }
      }
    </style>

    <div class="scrollable main-row" id="main">
      <div class="meta-row">
        <storefront-item-badge status="[[item.status]]"></storefront-item-badge>
        <span class="dim">Order #[[item.id]]</span>
      </div>

      <vaadin-form-layout responsive-steps="[[_computeResponsiveSteps(desktopView, 4, 1)]]">
        <vaadin-form-item>
          <label slot="label">Due</label>
          <vaadin-form-layout responsive-steps='[{"columns": 1}, {"minWidth": "180px", "columns": 2}]'>
            <div class="date">
              <h3>[[_getDay(item.date)]]</h3>
              <span class="dim">[[_getWeekday(item.date)]]</span>
            </div>
            <div class="time">
              <h3>[[_getTime(item.date)]]</h3>
              <span class="dim">[[item.place]]</span>
            </div>
          </vaadin-form-layout>
        </vaadin-form-item>

        <vaadin-form-item colspan="2">
          <label slot="label">Customer</label>
          <h3>[[item.customer.name]]</h3>
        </vaadin-form-item>

        <vaadin-form-item>
          <label slot="label">Phone number</label>
          <h3>[[item.customer.number]]</h3>
        </vaadin-form-item>
      </vaadin-form-layout>

      <vaadin-form-layout responsive-steps="[[_computeResponsiveSteps(desktopView, 4, 1)]]">
        <div></div>

        <vaadin-form-layout colspan="2" responsive-steps='[{"columns": 1, "labelsPosition": "top"}]'>
          <template is="dom-if" if="[[item.customer.details]]">
            <vaadin-form-item label-position="top">
              <label slot="label">Additional details</label>
              <span>[[item.customer.details]]</span>
            </vaadin-form-item>
          </template>

          <vaadin-form-item>
            <label slot="label">Products</label>
            <table class="products">
              <template is="dom-repeat" items="[[item.goods]]" as="product">
                <dom-if if="[[product.name]]" hidden>
                  <template>
                    <tr>
                      <td class="product-name">
                        <div class="bold">[[product.name]]</div>
                        <div class="secondary">[[product.description]]</div>
                      </td>
                      <td class="number">
                        <span class="count">[[product.count]]</span>
                      </td>
                      <td class="dim">&times;</td>
                      <td class="money">
                        [[_getCurrency(product.unitPrice)]]
                      </td>
                    </tr>
                  </template>
                </dom-if>
              </template>
            </table>
          </vaadin-form-item>

          <template is="dom-if" if="[[!review]]">
            <vaadin-form-item label-position="top">
              <label slot="label">History</label>
              <template is="dom-repeat" items="[[item.history]]" as="event">
                <div class="history-line">
                  <span class="bold">[[event.name]]</span>
                  <span class="secondary">[[_getFullDate(event.date)]]</span>
                  <storefront-item-badge status="[[event.status]]" small></storefront-item-badge>
                </div>
                <div class="comment">[[event.message]]</div>
              </template>
            </vaadin-form-item>

            <vaadin-form-item>
              <vaadin-text-field placeholder="Add comment" class="full-width"
                                 value="{{_comment}}" on-keydown="_onCommentKeydown">
                <div slot="suffix" class="comment-suffix">
                  <vaadin-button theme="tertiary" on-click="_sendComment">Send</vaadin-button>
                </div>
              </vaadin-text-field>
            </vaadin-form-item>
          </template>

        </vaadin-form-layout>
      </vaadin-form-layout>
    </div>

    <div class="footer">
      <vaadin-button on-click="_cancel">[[_cancelText()]]</vaadin-button>
      <div class="total money">Total [[_getCurrency(item.totalPrice)]]</div>
      <dom-if if="[[review]]" hidden>
        <template>
          <vaadin-button theme="primary success" class="edit-button" on-click="_save">Place Order âœ“</vaadin-button>
        </template>
      </dom-if>
      <dom-if if="[[!review]]" hidden>
        <template>
          <vaadin-button theme="primary icon" class="edit-button" on-click="_edit">
            <span>Edit order</span>
            <iron-icon icon="valo:edit"></iron-icon>
          </vaadin-button>
        </template>
      </dom-if>
    </div>
  </template>

  <script>
    class StorefrontItemDetail extends window.LocaleUtilsMixin(window.ScrollShadowMixin(Polymer.Element)) {
      static get is() {
        return 'storefront-item-detail';
      }

      static get properties() {
        return {
          item: {
            type: Object
          },
          review: {
            type: Boolean,
            value: false
          },
          _comment: {
            type: String,
            value: ''
          },
          _saving: {
            type: Boolean,
            value: false
          }
        };
      }

      close() {
        this.dispatchEvent(new CustomEvent('close', {bubbles: true, composed: true}));
      }

      _sendComment() {
        if (this._comment.trim() === '') {
          return;
        }

        if (!this.item.history) {
          this.set('item.history', []);
        }
        this.push('item.history', {
          name: 'You',
          date: Date.now(),
          message: this._comment
        });

        const detail = {
          orderId: this.item.id,
          message: this._comment
        };
        this.dispatchEvent(new CustomEvent('comment-added', {bubbles: true, composed: true, detail: detail}));
        this._comment = '';
      }

      _onCommentKeydown(event) {
        if (event.key === 'Enter') {
          this._sendComment();
        }
      }

      _edit() {
        this._do('edit');
      }

      _save() {
        this._do('save');
      }

      _do(type) {
        const localItem = this.item;
        Polymer.RenderStatus.afterNextRender(this, () =>
          this.dispatchEvent(new CustomEvent(type, {bubbles: true, composed: true, detail: localItem})));
        setTimeout(this.close.bind(this), 2);
      }

      _cancelText() {
        return this.review ? 'Back' : 'Close';
      }

      _cancel() {
        if (this.review) {
          this.dispatchEvent(new CustomEvent('back'));
        } else {
          this.close();
        }
      }

      _computeResponsiveSteps(desktopView, desktopColumns, mobileColumns) {
        return [{
          columns: desktopView ? desktopColumns : mobileColumns,
          labelsPosition: 'top'
        }];
      }
    }

    window.customElements.define(StorefrontItemDetail.is, StorefrontItemDetail);
  </script>
</dom-module>
