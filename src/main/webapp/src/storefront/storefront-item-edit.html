<link rel="import" href="../app/style-modules/shared-styles.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/icons.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-item.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box-light.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../elements/amount-field.html">
<link rel="import" href="../elements/utils-mixin.html">

<dom-module id="storefront-item-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      .at-icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        font-size: 18px;
        line-height: 24px;
        text-align: center;
      }

      .at-icon::before {
        content: '@';
      }

      .product {
        margin-bottom: 1em;
      }

      .delete {
        min-width: 0;
      }
    </style>

    <div class="scrollable flex1" id="main">

      <h2>[[_title]]</h2>

      <iron-form id="itemEditForm">
        <form on-submit="_submitEditForm">

          <vaadin-form-layout responsive-steps="[[_computeResponsiveSteps(desktopView, 4, 1)]]">
            <vaadin-form-layout responsive-steps='[{"columns": 1, "labelsPosition": "top"}]'>

              <vaadin-combo-box hidden$="[[!_editing(item)]]" label="Status" id="status" on-value-changed="_onStatusChange" value="[[item.status]]" items='
                ["new", "confirmed", "ready", "delivered", "problem", "cancelled"]'>
              </vaadin-combo-box>

              <vaadin-form-item>
                <label slot="label">Due</label>
                <vaadin-form-layout responsive-steps="[[_computeResponsiveSteps(desktopView, 1, 2)]]">
                  <vaadin-date-picker on-value-changed="_onDateChange"  value="[[_getDayIso(item.date)]]">
                  </vaadin-date-picker>
    
                  <vaadin-combo-box on-change="_onTimeChange" value="[[_getTime(item.time)]]" allow-custom-value items='
                    ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00"]'>
                    <iron-icon slot="prefix" icon="valo:clock"></iron-icon>
                  </vaadin-combo-box>
                </vaadin-form-layout>

              </vaadin-form-item>

              <vaadin-combo-box class="full-width" value="{{item.place}}" items='["Bakery", "Store"]'>
                <div slot="prefix" class="at-icon"></div>
              </vaadin-combo-box>
            </vaadin-form-layout>
    
            <vaadin-form-layout responsive-steps="[[_computeResponsiveSteps(desktopView, 3, 1)]]" colspan="3">

              <vaadin-text-field label="Customer" colspan="2" value="{{item.customer.name}}"
                required>
                <iron-icon slot="prefix" icon="valo:user"></iron-icon>
              </vaadin-text-field>
    
              <vaadin-text-field label="Phone number" value="{{item.customer.number}}" required>
                <iron-icon slot="prefix" icon="valo:phone"></iron-icon>
              </vaadin-text-field>
    
              <vaadin-text-field label="Additional Details" value="{{item.customer.details}}" colspan="2"></vaadin-text-field>
    
              <vaadin-form-item colspan="3">
                <label slot="label">Products</label>
    
                <template is="dom-repeat" items="[[item.goods]]" as="product">
                  <vaadin-form-layout class="product" responsive-steps="[[_computeResponsiveSteps(desktopView, 18, 10)]]">
                    <vaadin-combo-box colspan="8"value="{{product.name}}" items="[[products]]"
                      item-label-path="name" item-value-path="name"
                      on-change="_onProductChange" allow-custom-value index="[[index]]"></vaadin-combo-box>
    
                    <vaadin-button colspan="2" class="delete" index="[[index]]" on-click="_onProductDelete"
                      theme="narrow" style$="order: [[_getConditional(desktopView, 2, 0)]];">✕</vaadin-button>
    
                    <amount-field colspan="4" value="{{product.count}}"
                      min="1" max="15" on-value-changed="_onCountChange" index="[[index]]"
                      style="order: 1"></amount-field>
    
                    <div colspan="4" class="money"
                      style="order: 1">[[_getCurrency(product.unitPrice)]]</div>
    
                    <vaadin-text-field colspan$="[[_getConditional(desktopView, 12, 8)]]" placeholder="Details"
                      on-value-changed="_onDetailChange" value="{{product.description}}" index="[[index]]"
                      style="order: 3"></vaadin-text-field>
                  </vaadin-form-layout>
                </template>
              </vaadin-form-item>
    
            </vaadin-form-layout>
          </vaadin-form-layout>
        </form>
      </iron-form>
    </div>

    <div class="footer">
      <vaadin-button on-click="_cancel">Cancel</vaadin-button>
      <div class="total money">[[_computeTotal(item.goods.*)]]</div>
      <vaadin-button on-click="_review" theme="primary" disabled="[[!dirty]]">Review Order →</vaadin-button>
    </div>
  </template>

  <script>
    class StorefrontItemEdit extends
      window.NotificationMixin(
        window.LocaleUtilsMixin(
          window.ScrollShadowMixin(
            Polymer.Element))) {

      static get is() {
        return 'storefront-item-edit';
      }

      static get properties() {
        return {
          item: {
            type: Object,
            notify: true,
            observer: '_onItemChange'
          },
          _title: String,
          dirty: Boolean,
          products: Array,
          total: Number,
          desktopView: Boolean
        };
      }

      _cancel() {
        this.dispatchEvent(new CustomEvent('cancel', {composed: true}));
      }

      _delete() {
        this.dispatchEvent(new CustomEvent('delete', {composed: true}));
      }

      _onCountChange(e) {
        const idx = e.target.index;
        this.set('item.goods.' + idx + '.count', e.target.value);
      }

      _onDetailChange(e) {
        const idx = e.target.index;
        this.set('item.goods.' + idx + '.description', e.target.value);
      }

      _onTimeChange(e) {
        this.set('item.time', e.target.value);
      }

      _onDateChange(e) {
        this.set('item.date', e.target.value);
      }

      _onStatusChange(e) {
        e.target.$.input.setAttribute('status', e.target.value);
        this.set('item.status', e.target.value);
      }

      _onItemChange(item) {
        this._title = (item.id ? 'Edit ' : 'New ') + 'Order';
        if (item) {
          if (!item.goods) {
            this.set('item.goods', []);
          }
          // Add an empty item at the end
          if (!item.goods[0] || item.goods[item.goods.length - 1].name) {
            this.push('item.goods', {});
          }
          // Setting theme and status imperativally to internal input
          this.$.status.$.input.setAttribute('theme', 'status');
          this.$.status.$.input.setAttribute('status', item.status);
        }
      }

      _editing(item) {
        return item && !!item._id;
      }

      _onProductChange(e) {
        const idx = e.target.index;
        const prod = e.target.selectedItem;
        this.notifyPath('item.goods.' + idx + '.name', prod.name);
        this.set('item.goods.' + idx + '.unitPrice', prod.price);
        this.set('item.goods.' + idx + '.count', 1);
        if (this.item.goods.length == idx + 1) {
          this.push('item.goods', {});
        }
      }

      _onProductDelete(e) {
        const idx = e.target.index;
        if (this.item.goods.length != idx + 1) {
          this.splice('item.goods', idx, 1);
        }
      }

      _computeTotal() {
        const tot = (this.item && this.item.goods || [])
          .reduce((prev, item) => prev + (item.unitPrice ? item.unitPrice * (item.count || 1) : 0), 0);
        this.set('item.totalPrice', tot);
        return tot ? 'Total ' + this._getCurrency(tot) : '';
      }

      _computeResponsiveSteps(desktopView, desktopColumns, mobileColumns) {
        return [{
          columns: desktopView ? desktopColumns : mobileColumns,
          labelsPosition: 'top'
        }];
      }

      _submitEditForm(e) {
        e.preventDefault();
        return false;
      }

      _getConditional(desktopView, desktopColspan, mobileColspan) {
        return desktopView ? desktopColspan : mobileColspan;
      }

      _review() {
        if (this.$.itemEditForm.validate()) {
          this.dispatchEvent(new CustomEvent('next'));
        } else {
          this.displayToast('Please fill out all required fields before proceeding');
        }
      }
    }

    window.customElements.define(StorefrontItemEdit.is, StorefrontItemEdit);
  </script>
</dom-module>
