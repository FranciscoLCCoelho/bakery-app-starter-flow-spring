<dom-module id="order-items-edit">
  <template>
  <slot on-slotchange="_updateItems"></slot>
  </template>
  <script>
    class OrderItemsEdit extends Polymer.Element {

      static get is() {
        return 'order-items-edit';
      }
      
      static get properties() {
        return {
          desktopView: {
            type: Boolean,
            observer: '_updateItems'
          }
        };
      }

      _updateItems() {
        this.querySelectorAll('order-item-edit').forEach(item => item.updateDesktopView(this.desktopView));
      }
    }

    window.customElements.define(OrderItemsEdit.is, OrderItemsEdit);
  </script>
</dom-module>
