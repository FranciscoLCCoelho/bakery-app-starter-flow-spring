      - at run time this resolves to /flow-component-renderer.html

<dom-module id="bakery-storefront">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column-reverse;
        max-width: calc(964px + var(--valo-space-m)) !important; /* Allow selected order to be 16px wider */
      }

      :host([touch-scrolling]) {
        -webkit-overflow-scrolling: touch;
      }

      .grid-wrapper {
        flex: 1;
        height: 100%;
        position: relative;
      }

      .grid-wrapper ::slotted([slot="grid"]) {
        flex: 1;
        height: 100%;
        width: 100%;
        position: absolute;
        box-sizing: border-box;
      }

      @media (min-width: 600px) {
        :host {
          max-width: none !important;
          flex-direction: column;
          padding: 0 !important;
        }

        .grid-wrapper ::slotted([slot="grid"]) {
          padding: var(--valo-space-s) 0;
          margin: 0 auto;
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <bakery-search id="search" show-checkbox></bakery-search>

    <div class="grid-wrapper">

      <slot name="grid"></slot>

      <template is="dom-if" if="[[!desktopView]]" restamp>
        <order-detail-mobile-dialog selected-item="[[selectedItem]]" on-close="_unselectItem" on-edit="_onEdit">
        </order-detail-mobile-dialog>
      </template>
      <item-detail-dialog desktop-view$=[[desktopView]] opened=[[editing]] on-comment-added="_onCommentAdded">
        <slot name="view-selector-slot" on-slotchange="_updateViewSelectorSlot"></slot>
      </item-detail-dialog>
    </div>
  </template>

  <script>
    class BakeryStorefront extends window.HasNotificationsMixin(Polymer.Element) {
      static get is() {
        return 'bakery-storefront';
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean,
            observer: '_updateDesktopViewOnViewSelectorChildren'
          },
          editing: {
            type: Boolean
          },
          touchScrolling: {
            type: Boolean,
            computed: '_enableTouchScrolling(desktopView, selectedItem, _editableItem)',
            reflectToAttribute: true
          },
          selectedItem: {
            type: Object,
            observer: '_selectedItemChanged'
          },
          _editableItem: Object
        };
      }

      _resizeList() {
        this.$.list.notifyResize();
      }

      _onEdit(e) {
        e.preventDefault();
        this.$server.edit(e.detail.id);
      }

      _onCommentAdded(e) {
        this.$server.addComment(e.detail.orderId, e.detail.message);
        this._notifyResize();
      }

      _isSelected(order) {
        return order && order.selected;
      }

      _selectedItemChanged() {
        this._notifyResize();
      }

      _unselectItem() {
        this.$server.unselectOrder();
      }

      _notifyResize() {
        const grid = this.querySelector('vaadin-grid');
        if (!grid) {
          return;
        }

        // list needs to be resized both before and after rendering the list.
        // Without double resize, elements will be rendered on top of each others.
        grid.notifyResize();
        this.dispatchEvent(new CustomEvent('notify-resize'));
        Polymer.RenderStatus.afterNextRender(this, () => {
          grid.notifyResize();
          this.dispatchEvent(new CustomEvent('notify-resize'));
        });
      }

      _enableTouchScrolling(desktopView, selectedItem, _editableItem) {
        return desktopView ? !_editableItem : !selectedItem && !_editableItem;
      }

      _updateViewSelectorSlot() {
        this.$.viewSelector = this.querySelector('view-selector');
        this.$.viewSelector.addEventListener('children-list-changed', this._updateDesktopViewOnViewSelectorChildren.bind(this));
        this._updateDesktopViewOnViewSelectorChildren();
      }

      _updateDesktopViewOnViewSelectorChildren() {
        if (this.$.viewSelector) {
          this.$.viewSelector.forEachChild(child => child.desktopView = this.desktopView);
        }
      }
    }

    window.customElements.define(BakeryStorefront.is, BakeryStorefront);
  </script>
</dom-module>
