<dom-module id="bakery-storefront">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column-reverse;
        max-width: calc(964px + var(--valo-space-m)) !important; /* Allow selected order to be 16px wider */
      }

      :host([touch-scrolling]) {
        -webkit-overflow-scrolling: touch;
      }

      .grid-wrapper {
        flex: 1;
        height: 100%;
        position: relative;
      }

      vaadin-grid {
        flex: 1;
        height: 100%;
        width: 100%;
        position: absolute;
      }

      @media (min-width: 600px) {
        :host {
          max-width: none !important;
          flex-direction: column;
          padding: 0 !important;
        }

        vaadin-grid {
          padding: var(--valo-space-s) 0;
          margin: 0 auto;
        }

        storefront-item-detail-wrapper {
          max-width: calc(964px + var(--valo-space-m)) !important; /* Allow selected order to be 16px wider */
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <bakery-search id="search" show-checkbox></bakery-search>

    <div class="grid-wrapper">

      <vaadin-grid id="list" items="[[orders]]" theme="storefront-grid">
        <vaadin-grid-column>
          <template>
            <div class="flex justify-center">
              <storefront-item-detail-wrapper
                  header="[[_getHeader(item.id)]]"
                  display-header="[[_displayHeader(item.id,displayedHeaders)]]"
                  order="[[item]]"
                  selected="[[_isSelected(item,_selectedItem)]]"
                  on-opened="_selectItem"
                  on-closed="_unselectItem"
                  desktop-view="[[desktopView]]"
                  on-notify-resize="_resizeList"
                  on-edit="_onEdit"
                  on-save="_onSave"
                  on-comment-added="_onCommentAdded">
              </storefront-item-detail-wrapper>
            </div>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>     

      <template is="dom-if" if="[[!desktopView]]" restamp>
        <item-detail-dialog opened="[[_selectedItem]]">
          <order-detail item="[[_selectedItem]]" on-close="_unselectItem" on-edit="_onEdit" desktop-view="[[desktopView]]"></order-detail>
        </item-detail-dialog>
      </template>
      <item-detail-dialog desktop-view$=[[desktopView]] opened=[[editing]]>
        <slot name="view-selector-slot" on-slotchange="_updateViewSelectorSlot"></slot>
      </item-detail-dialog>
    </div>
    <confirm-dialog id="confirmation-dialog"></confirm-dialog>
  </template>

  <script>
    class BakeryStorefront extends window.NotificationMixin(Polymer.Element) {
      static get is() {
        return 'bakery-storefront';
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean,
            observer: '_updateDesktopViewOnViewSelectorChildren'
          },
          orders: {
            type: Array,
            notify: true
          },
          editing: {
            type: Boolean
          },
          touchScrolling: {
            type: Boolean,
            computed: '_enableTouchScrolling(desktopView, _selectedItem, _editableItem)',
            reflectToAttribute: true
          },
          _selectedItem: Object,
          _editableItem: Object,
          displayedHeaders: {
            type: Object
          }
        };
      }

      /*
       * Setting headers for each storefront-item-detail-wrapper based on their date.
       */
      _getHeader(id) {
        return this.displayedHeaders[id];
      }

      /*
       * Check from displayedHeaders if header should be displayed in this order element.
       */
      _displayHeader(orderID) {
        return orderID && this.displayedHeaders[orderID];
      }

      _resizeList() {
        this.$.list.notifyResize();
      }

      _onEdit(e) {
        e.preventDefault();
        this.$server.edit(e.detail.id);
      }

      _onSave(e) {
        this.$server.onSave(e.detail);
      }

      _onCommentAdded(e) {
        this.$server.addComment(e.detail.orderId, e.detail.message);
        this._notifyResize();
      }

      _isSelected(order) {
        return order && order.selected;
      }

      _selectItem(e) {
        e.target.order.selected = true;
        this._selectedItem = e.target.order;
        this._notifyResize();
      }

      _unselectItem(e) {
        if (e.target.order) {
          e.target.order.selected = false;
        }
        this._selectedItem = undefined;
        this._notifyResize();
      }

      _notifyResize() {
        // list needs to be resized both before and after rendering the list.
        // Without double resize, elements will be rendered on top of each others.
        this.$.list.notifyResize();
        this.dispatchEvent(new CustomEvent('notify-resize'));
        Polymer.RenderStatus.afterNextRender(this, () => {
          this.$.list.notifyResize();
          this.dispatchEvent(new CustomEvent('notify-resize'));
        });
      }

      _enableTouchScrolling(desktopView, _selectedItem, _editableItem) {
        return desktopView ? !_editableItem : !_selectedItem && !_editableItem;
      }

      _updateViewSelectorSlot() {
        this.$.viewSelector = this.querySelector('view-selector');
        this.$.viewSelector.addEventListener('children-list-changed', this._updateDesktopViewOnViewSelectorChildren.bind(this));
        this._updateDesktopViewOnViewSelectorChildren();
      }

      _updateDesktopViewOnViewSelectorChildren() {
        if (this.$.viewSelector) {
          this.$.viewSelector.forEachChild(child => child.desktopView = this.desktopView);
        }
      }
    }

    window.customElements.define(BakeryStorefront.is, BakeryStorefront);
  </script>
</dom-module>
