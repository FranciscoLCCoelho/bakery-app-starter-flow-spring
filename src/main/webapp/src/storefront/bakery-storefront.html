<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../app/bakery-search.html">
<link rel="import" href="../elements/item-detail-dialog.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">

<!-- Ensure the flow-component-renderer component gets bundled:
      - at build time this this resolves to webapp/flow-component-renderer.html
        (which is copied there from flow-server.jar by Maven)
      - at run time this resolves to /flow-component-renderer.html
        (which is provided by flow-server.jar)-->
<link rel="import" href="../../flow-component-renderer.html">

<link rel="import" href="storefront-item-detail-wrapper.html">
<link rel="import" href="order-edit.html">
<link rel="import" href="order-detail.html">


<dom-module id="bakery-storefront">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column-reverse;
        max-width: calc(964px + var(--valo-space-m)) !important; /* Allow selected order to be 16px wider */
      }

      :host([touch-scrolling]) {
        -webkit-overflow-scrolling: touch;
      }

      .grid-wrapper {
        flex: 1;
        height: 100%;
        position: relative;
      }

      #storefront-grid {
        flex: 1;
        height: 100%;
        width: 100%;
        position: absolute;
        box-sizing: border-box;
      }

      @media (min-width: 600px) {
        :host {
          max-width: none !important;
          flex-direction: column;
          padding: 0 !important;
        }

        #storefront-grid {
          padding: var(--valo-space-s) 0;
          margin: 0 auto;
        }
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{desktopView}}"></iron-media-query>

    <bakery-search id="search" show-checkbox></bakery-search>

    <div class="grid-wrapper">
      <vaadin-grid id="storefront-grid" theme="storefront-grid"></vaadin-grid>

      <item-detail-dialog desktop-view$="[[desktopView]]" opened="[[editing]]">
        <order-detail id="order-detail" desktop-view="[[desktopView]]"></order-detail>
        <order-edit id="order-edit" desktop-view="[[desktopView]]"></order-edit>
      </item-detail-dialog>
    </div>
  </template>

  <script>
    class BakeryStorefront extends window.HasNotificationsMixin(Polymer.Element) {
      static get is() {
        return 'bakery-storefront';
      }

      static get properties() {
        return {
          desktopView: {
            type: Boolean,
            notify: true
          },
          editing: {
            type: Boolean
          },
          touchScrolling: {
            type: Boolean,
            computed: '_enableTouchScrolling(editing)',
            reflectToAttribute: true
          }
        };
      }

      _enableTouchScrolling(editing) {
        return !editing;
      }
    }

    window.customElements.define(BakeryStorefront.is, BakeryStorefront);
  </script>
</dom-module>
