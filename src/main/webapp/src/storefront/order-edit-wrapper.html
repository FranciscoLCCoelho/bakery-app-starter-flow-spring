<dom-module id="order-edit-wrapper">
  <template>
   <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        height: 100%;
      }

      .at-icon {
        display: inline-block;
        width: 24px;
        height: 24px;
        font-size: 18px;
        line-height: 24px;
        text-align: center;
      }

      .at-icon::before {
        content: '@';
      }

      .product {
        margin-bottom: 1em;
      }

      .delete {
        min-width: 0;
      }
    </style>

 

    <div id="wrapper">
 
      <item-detail-dialog desktop-view$=[[desktopView]]   opened=[[opened]] >
                     <slot id="slot" ></slot>
      </item-detail-dialog>
    </div>

    
</template>

  <script>
    class OrderEditWrapper extends window.EditableItemMixin( window.NotificationMixin(
            window.LocaleUtilsMixin(
                    window.ScrollShadowMixin(
                      Polymer.Element)))) {
      static get is() {
        return 'order-edit-wrapper';
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          desktopView: {
            type: Boolean,
            observer: '_desktopViewChanged'
          },
          review: Boolean
        };
      }
      _desktopViewChanged() {
        var element = this.querySelector("order-edit");
        if (element) {
          element.updateDesktopView(this.desktopView);
        }
      }
    }
  
    window.customElements.define(OrderEditWrapper.is, OrderEditWrapper);
  </script>
</dom-module>
