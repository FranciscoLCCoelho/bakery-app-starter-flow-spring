<dom-module id="order-edit-wrapper">
  <template>
    <div id="wrapper">
      <item-detail-dialog desktop-view$=[[desktopView]] opened=[[opened]] on-before-close="_onBeforeClose">
        <order-edit id="orderEdit" hidden$=[[review]] desktop-view=[[desktopView]]></order-edit>
        <order-detail id="orderDetail" hidden$=[[!review]] ></order-detail>
      </item-detail-dialog>
    </div>
  </template>

  <script>
    class OrderEditWrapper extends
      window.EditableItemMixin(
        window.NotificationMixin(
          window.LocaleUtilsMixin(
            window.ScrollShadowMixin(Polymer.Element)))) {

      static get is() {
        return 'order-edit-wrapper';
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          desktopView: {
            type: Boolean
          }
        };
      }

      updateDesktopView(desktopView) {
        this.desktopView = desktopView;
      }

      _onBeforeClose(e) {
        e.preventDefault();
      }
    }

    window.customElements.define(OrderEditWrapper.is, OrderEditWrapper);
  </script>
</dom-module>
