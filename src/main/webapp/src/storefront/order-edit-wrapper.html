<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="order-edit.html">
<link rel="import" href="order-detail.html">
<link rel="import" href="../elements/item-detail-dialog.html">
<link rel="import" href="../elements/utils-mixin.html">
<link rel="import" href="../app/style-modules/shared-styles.html">

<dom-module id="order-edit-wrapper">
  <template>
    <div id="wrapper">
      <item-detail-dialog desktop-view$=[[desktopView]] opened=[[opened]] on-before-close="_onBeforeClose">
        <slot name="detail-dialog" on-slotchange="_updateItems"></slot>
      </item-detail-dialog>
    </div>
  </template>

  <script>
    class OrderEditWrapper extends
      window.EditableItemMixin(
        window.NotificationMixin(
          window.LocaleUtilsMixin(
            window.ScrollShadowMixin(Polymer.Element)))) {

      static get is() {
        return 'order-edit-wrapper';
      }

      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          desktopView: {
            type: Boolean,
            observer: '_updateItems'
          }
        };
      }

      _updateItems() {
        this.querySelectorAll('order-edit').forEach(item => item.desktopView = this.desktopView);
      }

      _onBeforeClose(e) {
        e.preventDefault();
      }
    }

    window.customElements.define(OrderEditWrapper.is, OrderEditWrapper);
  </script>
</dom-module>
