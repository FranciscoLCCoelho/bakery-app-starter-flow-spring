<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="order-detail.html">

<dom-module id="order-detail-mobile-dialog">
  <template>
    <item-detail-dialog opened="[[_getOpened(selectedItem.id)]]">
      <order-detail item="[[selectedItem]]" desktop-view="false"></order-detail>
    </item-detail-dialog>
  </template>

  <script>
    class OrderDetailMobileDialog extends Polymer.Element {
      static get is() {
        return 'order-detail-mobile-dialog';
      }

      static get properties() {
        return {
          selectedItem: Object
        };
      }

      // The initial value of the 'selectedItem' property (set by Flow) is an object
      // with all properties of an order, but null values. That's why a it's not enough
      // to bind op
      _getOpened(itemId) {
        return !!itemId;
      }
    }

    window.customElements.define(OrderDetailMobileDialog.is, OrderDetailMobileDialog);
  </script>
</dom-module>
